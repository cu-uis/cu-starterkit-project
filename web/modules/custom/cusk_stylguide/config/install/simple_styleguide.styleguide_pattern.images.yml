pattern: "<div class=\"bd-content\">\r\n<h2 id=\"responsive-images\">Responsive images <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Images in Bootstrap are made responsive with <code>.img-fluid</code>. This applies <code>max-width: 100%;</code> and <code>height: auto;</code> to the image so that it scales with the parent element.</p>\r\n<div class=\"bd-example\">\r\n<svg class=\"bd-placeholder-img bd-placeholder-img-lg img-fluid\" width=\"100%\" height=\"250\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Responsive image\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Responsive image</text></svg>\r\n</div>\r\n<h2 id=\"image-thumbnails\">Image thumbnails</h2>\r\n<p>In addition to our <a href=\"https://getbootstrap.com/docs/5.0/utilities/borders/\" target=\"_blank\">border-radius utilities</a>, you can use <code>.img-thumbnail</code> to give an image a rounded 1px border appearance.</p>\r\n<div class=\"bd-example\">\r\n<svg class=\"bd-placeholder-img img-thumbnail\" width=\"200\" height=\"200\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">200x200</text></svg>\r\n</div>\r\n<h2 id=\"aligning-images\">Aligning images</h2>\r\n<p>Align images with the <a href=\"https://getbootstrap.com/docs/5.0/utilities/float/\" target=\"_blank\">helper float classes</a> or <a href=\"https://getbootstrap.com/docs/5.0/utilities/text/#text-alignment\" target=\"_blank\">text alignment classes</a>. <code>block</code>-level images can be centered using <a href=\"https://getbootstrap.com/docs/5.0/utilities/spacing/#horizontal-centering\" target=\"_blank\">the <code>.mx-auto</code> margin utility class</a>.</p>\r\n<div class=\"bd-example\">\r\n<svg class=\"bd-placeholder-img rounded float-start\" width=\"200\" height=\"200\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: 200x200\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">200x200</text></svg>\r\n<svg class=\"bd-placeholder-img rounded float-end\" width=\"200\" height=\"200\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: 200x200\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">200x200</text></svg>\r\n</div>\r\n<div class=\"bd-example\">\r\n<svg class=\"bd-placeholder-img rounded mx-auto d-block\" width=\"200\" height=\"200\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: 200x200\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">200x200</text></svg>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"text-center\">\r\n  <svg class=\"bd-placeholder-img rounded\" width=\"200\" height=\"200\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: 200x200\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">200x200</text></svg>\r\n</div>\r\n</div>\r\n</div>"
