pattern: "<div class=\"bd-content\">\r\n<h2 id=\"border-spinner\">Border spinner <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Use the border spinners for a lightweight loading indicator.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"spinner-border\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n</div>\r\n<h3 id=\"colors\">Colors</h3>\r\n<p>The border spinner uses <code>currentColor</code> for its <code>border-color</code>, meaning you can customize the color with <a href=\"/docs/5.0/utilities/colors/\">text color utilities</a>. You can use any of our text color utilities on the standard spinner.</p>\r\n<div class=\"bd-example\">\r\n\r\n<div class=\"spinner-border text-primary\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-border text-secondary\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-border text-success\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-border text-danger\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-border text-warning\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-border text-info\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-border text-light\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-border text-dark\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n</div>\r\n<h2 id=\"growing-spinner\">Growing spinner</h2>\r\n<p>If you don’t fancy a border spinner, switch to the grow spinner. While it doesn’t technically spin, it does repeatedly grow!</p>\r\n<div class=\"bd-example\">\r\n<div class=\"spinner-grow\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n</div>\r\n<p>Once again, this spinner is built with <code>currentColor</code>, so you can easily change its appearance with <a href=\"https://getbootstrap.com/docs/5.0/utilities/colors/\">text color utilities</a>. Here it is in blue, along with the supported variants.</p>\r\n<div class=\"bd-example\">\r\n\r\n<div class=\"spinner-grow text-primary\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow text-secondary\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow text-success\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow text-danger\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow text-warning\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow text-info\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow text-light\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow text-dark\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n</div>\r\n<h2 id=\"alignment\">Alignment</h2>\r\n<p>Spinners in Bootstrap are built with <code>rem</code>s, <code>currentColor</code>, and <code>display: inline-flex</code>. This means they can easily be resized, recolored, and quickly aligned.</p>\r\n<h3 id=\"margin\">Margin</h3>\r\n<p>Use <a href=\"https://getbootstrap.com/docs/5.0/utilities/spacing/\">margin utilities</a> like <code>.m-5</code> for easy spacing.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"spinner-border m-5\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n</div>\r\n<h3 id=\"placement\">Placement</h3>\r\n<p>Use <a href=\"https://getbootstrap.com/docs/5.0/utilities/flex/\">flexbox utilities</a>, <a href=\"https://getbootstrap.com/docs/5.0/utilities/float/\">float utilities</a>, or <a href=\"https://getbootstrap.com/docs/5.0/utilities/text/\">text alignment</a> utilities to place spinners exactly where you need them in any situation.</p>\r\n<h4 id=\"flex\">Flex</h4>\r\n<div class=\"bd-example\">\r\n<div class=\"d-flex justify-content-center\">\r\n  <div class=\"spinner-border\" role=\"status\">\r\n    <span class=\"visually-hidden\">Loading...</span>\r\n  </div>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"d-flex align-items-center\">\r\n  <strong>Loading...</strong>\r\n  <div class=\"spinner-border ms-auto\" role=\"status\" aria-hidden=\"true\"></div>\r\n</div>\r\n</div>\r\n<h4 id=\"floats\">Floats</h4>\r\n<div class=\"bd-example\">\r\n<div class=\"clearfix\">\r\n  <div class=\"spinner-border float-end\" role=\"status\">\r\n    <span class=\"visually-hidden\">Loading...</span>\r\n  </div>\r\n</div>\r\n</div>\r\n<h4 id=\"text-align\">Text align</h4>\r\n<div class=\"bd-example\">\r\n<div class=\"text-center\">\r\n  <div class=\"spinner-border\" role=\"status\">\r\n    <span class=\"visually-hidden\">Loading...</span>\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"size\">Size</h2>\r\n<p>Add <code>.spinner-border-sm</code> and <code>.spinner-grow-sm</code> to make a smaller spinner that can quickly be used within other components.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"spinner-border spinner-border-sm\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow spinner-grow-sm\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n</div>\r\n<p>Or, use custom CSS or inline styles to change the dimensions as needed.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"spinner-border\" style=\"width: 3rem; height: 3rem;\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n<div class=\"spinner-grow\" style=\"width: 3rem; height: 3rem;\" role=\"status\">\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</div>\r\n</div>\r\n<h2 id=\"buttons\">Buttons</h2>\r\n<p>Use spinners within buttons to indicate an action is currently processing or taking place. You may also swap the text out of the spinner element and utilize button text as needed.</p>\r\n<div class=\"bd-example\">\r\n<button class=\"btn btn-primary\" type=\"button\" disabled=\"\">\r\n  <span class=\"spinner-border spinner-border-sm\" role=\"status\" aria-hidden=\"true\"></span>\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</button>\r\n<button class=\"btn btn-primary\" type=\"button\" disabled=\"\">\r\n  <span class=\"spinner-border spinner-border-sm\" role=\"status\" aria-hidden=\"true\"></span>\r\n  Loading...\r\n</button>\r\n</div>\r\n<div class=\"bd-example\">\r\n<button class=\"btn btn-primary\" type=\"button\" disabled=\"\">\r\n  <span class=\"spinner-grow spinner-grow-sm\" role=\"status\" aria-hidden=\"true\"></span>\r\n  <span class=\"visually-hidden\">Loading...</span>\r\n</button>\r\n<button class=\"btn btn-primary\" type=\"button\" disabled=\"\">\r\n  <span class=\"spinner-grow spinner-grow-sm\" role=\"status\" aria-hidden=\"true\"></span>\r\n  Loading...\r\n</button>\r\n</div>\r\n</div>"
