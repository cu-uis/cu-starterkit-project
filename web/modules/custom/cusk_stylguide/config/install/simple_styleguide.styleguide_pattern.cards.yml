id: cards
label: Cards
pattern: "<div class=\"bd-content\">\r\n<h2 id=\"about\">About <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>A <strong>card</strong> is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options. If you’re familiar with Bootstrap 3, cards replace our old panels, wells, and thumbnails. Similar functionality to those components is available as modifier classes for cards.</p>\r\n<h2 id=\"example\">Example</h2>\r\n<p>Cards are built with as little markup and styles as possible, but still manage to deliver a ton of control and customization. Built with flexbox, they offer easy alignment and mix well with other Bootstrap components. They have no <code>margin</code> by default, so use <a href=\"https://getbootstrap.com/docs/5.0/utilities/spacing/\">spacing utilities</a> as needed.</p>\r\n<p>Below is an example of a basic card with mixed content and a fixed width. Cards have no fixed width to start, so they’ll naturally fill the full width of its parent element. This is easily customized with our various sizing options.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"content-types\">Content types</h2>\r\n<p>Cards support a wide variety of content, including images, text, list groups, links, and more. Below are examples of what’s supported.</p>\r\n<h3 id=\"body\">Body</h3>\r\n<p>The building block of a card is the <code>.card-body</code>. Use it whenever you need a padded section within a card.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\">\r\n  <div class=\"card-body\">\r\n    This is some text within a card body.\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"titles-text-and-links\">Titles, text, and links</h3>\r\n<p>Card titles are used by adding <code>.card-title</code> to a <code>&lt;h*&gt;</code> tag. In the same way, links are added and placed next to each other by adding <code>.card-link</code> to an <code>&lt;a&gt;</code> tag.</p>\r\n<p>Subtitles are used by adding a <code>.card-subtitle</code> to a <code>&lt;h*&gt;</code> tag. If the <code>.card-title</code> and the <code>.card-subtitle</code> items are placed in a <code>.card-body</code> item, the card title and subtitle are aligned nicely.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <h6 class=\"card-subtitle mb-2 text-muted\">Card subtitle</h6>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n    <a href=\"#\" class=\"card-link\">Card link</a>\r\n    <a href=\"#\" class=\"card-link\">Another link</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"images\">Images</h3>\r\n<p><code>.card-img-top</code> places an image to the top of the card. With <code>.card-text</code>, text can be added to the card. Text within <code>.card-text</code> can also be styled with the standard HTML tags.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n  <div class=\"card-body\">\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"list-groups\">List groups</h3>\r\n<p>Create lists of content in a card with a flush list group.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <ul class=\"list-group list-group-flush\">\r\n    <li class=\"list-group-item\">An item</li>\r\n    <li class=\"list-group-item\">A second item</li>\r\n    <li class=\"list-group-item\">A third item</li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <div class=\"card-header\">\r\n    Featured\r\n  </div>\r\n  <ul class=\"list-group list-group-flush\">\r\n    <li class=\"list-group-item\">An item</li>\r\n    <li class=\"list-group-item\">A second item</li>\r\n    <li class=\"list-group-item\">A third item</li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <ul class=\"list-group list-group-flush\">\r\n    <li class=\"list-group-item\">An item</li>\r\n    <li class=\"list-group-item\">A second item</li>\r\n    <li class=\"list-group-item\">A third item</li>\r\n  </ul>\r\n  <div class=\"card-footer\">\r\n    Card footer\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"kitchen-sink\">Kitchen sink</h3>\r\n<p>Mix and match multiple content types to create the card you need, or throw everything in there. Shown below are image styles, blocks, text styles, and a list group—all wrapped in a fixed-width card.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n  <ul class=\"list-group list-group-flush\">\r\n    <li class=\"list-group-item\">An item</li>\r\n    <li class=\"list-group-item\">A second item</li>\r\n    <li class=\"list-group-item\">A third item</li>\r\n  </ul>\r\n  <div class=\"card-body\">\r\n    <a href=\"#\" class=\"card-link\">Card link</a>\r\n    <a href=\"#\" class=\"card-link\">Another link</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"header-and-footer\">Header and footer</h3>\r\n<p>Add an optional header and/or footer within a card.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\">\r\n  <div class=\"card-header\">\r\n    Featured\r\n  </div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<p>Card headers can be styled by adding <code>.card-header</code> to <code>&lt;h*&gt;</code> elements.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\">\r\n  <h5 class=\"card-header\">Featured</h5>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"card\">\r\n  <div class=\"card-header\">\r\n    Quote\r\n  </div>\r\n  <div class=\"card-body\">\r\n    <blockquote class=\"blockquote mb-0\">\r\n      <p>A well-known quote, contained in a blockquote element.</p>\r\n      <footer class=\"blockquote-footer\">Someone famous in <cite title=\"Source Title\">Source Title</cite></footer>\r\n    </blockquote>\r\n  </div>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"card text-center\">\r\n  <div class=\"card-header\">\r\n    Featured\r\n  </div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n  <div class=\"card-footer text-muted\">\r\n    2 days ago\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"sizing\">Sizing</h2>\r\n<p>Cards assume no specific <code>width</code> to start, so they’ll be 100% wide unless otherwise stated. You can change this as needed with custom CSS, grid classes, grid Sass mixins, or utilities.</p>\r\n<h3 id=\"using-grid-markup\">Using grid markup</h3>\r\n<p>Using the grid, wrap cards in columns and rows as needed.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"row\">\r\n  <div class=\"col-sm-6\">\r\n    <div class=\"card\">\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Special title treatment</h5>\r\n        <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n        <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col-sm-6\">\r\n    <div class=\"card\">\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Special title treatment</h5>\r\n        <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n        <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"using-utilities\">Using utilities</h3>\r\n<p>Use our handful of <a href=\"https://getbootstrap.com/docs/5.0/utilities/sizing/\">available sizing utilities</a> to quickly set a card’s width.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card w-75\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Button</a>\r\n  </div>\r\n</div>\r\n\r\n<div class=\"card w-50\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Button</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"using-custom-css\">Using custom CSS</h3>\r\n<p>Use custom CSS in your stylesheets or as inline styles to set a width.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"text-alignment\">Text alignment</h2>\r\n<p>You can quickly change the text alignment of any card—in its entirety or specific parts—with our <a href=\"https://getbootstrap.com/docs/5.0/utilities/text/#text-alignment\">text align classes</a>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card\" style=\"width: 18rem;\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n\r\n<div class=\"card text-center\" style=\"width: 18rem;\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n\r\n<div class=\"card text-end\" style=\"width: 18rem;\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"navigation\">Navigation</h2>\r\n<p>Add some navigation to a card’s header (or block) with Bootstrap’s <a href=\"https://getbootstrap.com/docs/5.0/components/navs-tabs/\">nav components</a>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card text-center\">\r\n  <div class=\"card-header\">\r\n    <ul class=\"nav nav-tabs card-header-tabs\">\r\n      <li class=\"nav-item\">\r\n        <a class=\"nav-link active\" aria-current=\"true\" href=\"#\">Active</a>\r\n      </li>\r\n      <li class=\"nav-item\">\r\n        <a class=\"nav-link\" href=\"#\">Link</a>\r\n      </li>\r\n      <li class=\"nav-item\">\r\n        <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n      </li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"card text-center\">\r\n  <div class=\"card-header\">\r\n    <ul class=\"nav nav-pills card-header-pills\">\r\n      <li class=\"nav-item\">\r\n        <a class=\"nav-link active\" href=\"#\">Active</a>\r\n      </li>\r\n      <li class=\"nav-item\">\r\n        <a class=\"nav-link\" href=\"#\">Link</a>\r\n      </li>\r\n      <li class=\"nav-item\">\r\n        <a class=\"nav-link disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled</a>\r\n      </li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Special title treatment</h5>\r\n    <p class=\"card-text\">With supporting text below as a natural lead-in to additional content.</p>\r\n    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"images-1\">Images</h2>\r\n<p>Cards include a few options for working with images. Choose from appending “image caps” at either end of a card, overlaying images with card content, or simply embedding the image in a card.</p>\r\n<h3 id=\"image-caps\">Image caps</h3>\r\n<p>Similar to headers and footers, cards can include top and bottom “image caps”—images at the top or bottom of a card.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card mb-3\">\r\n  <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n    <p class=\"card-text\"><small class=\"text-muted\">Last updated 3 mins ago</small></p>\r\n  </div>\r\n</div>\r\n<div class=\"card\">\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n    <p class=\"card-text\"><small class=\"text-muted\">Last updated 3 mins ago</small></p>\r\n  </div>\r\n  <svg class=\"bd-placeholder-img card-img-bottom\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n</div>\r\n</div>\r\n<h3 id=\"image-overlays\">Image overlays</h3>\r\n<p>Turn an image into a card background and overlay your card’s text. Depending on the image, you may or may not need additional styles or utilities.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card bg-dark text-white\">\r\n  <svg class=\"bd-placeholder-img bd-placeholder-img-lg card-img\" width=\"100%\" height=\"270\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Card image\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Card image</text></svg>\r\n\r\n  <div class=\"card-img-overlay\">\r\n    <h5 class=\"card-title\">Card title</h5>\r\n    <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n    <p class=\"card-text\">Last updated 3 mins ago</p>\r\n  </div>\r\n</div>\r\n</div>\r\n<div class=\"bd-callout bd-callout-info\">\r\nNote that content should not be larger than the height of the image. If content is larger than the image the content will be displayed outside the image.\r\n</div>\r\n<h2 id=\"horizontal\">Horizontal</h2>\r\n<p>Using a combination of grid and utility classes, cards can be made horizontal in a mobile-friendly and responsive way. In the example below, we remove the grid gutters with <code>.g-0</code> and use <code>.col-md-*</code> classes to make the card horizontal at the <code>md</code> breakpoint. Further adjustments may be needed depending on your card content.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card mb-3\" style=\"max-width: 540px;\">\r\n  <div class=\"row g-0\">\r\n    <div class=\"col-md-4\">\r\n      <svg class=\"bd-placeholder-img img-fluid rounded-start\" width=\"100%\" height=\"250\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image</text></svg>\r\n\r\n    </div>\r\n    <div class=\"col-md-8\">\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n        <p class=\"card-text\"><small class=\"text-muted\">Last updated 3 mins ago</small></p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<h2 id=\"card-styles\">Card styles</h2>\r\n<p>Cards include various options for customizing their backgrounds, borders, and color.</p>\r\n<h3 id=\"background-and-color\">Background and color</h3>\r\n<p>Use <a href=\"https://getbootstrap.com/docs/5.0/utilities/colors/\">text color</a> and <a href=\"https://getbootstrap.com/docs/5.0/utilities/background/\">background utilities</a> to change the appearance of a card.</p>\r\n<div class=\"bd-example\">\r\n\r\n<div class=\"card text-white bg-primary mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Primary card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card text-white bg-secondary mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Secondary card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card text-white bg-success mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Success card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card text-white bg-danger mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Danger card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card text-dark bg-warning mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Warning card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card text-dark bg-info mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Info card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card text-dark bg-light mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Light card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card text-white bg-dark mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Dark card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"border\">Border</h3>\r\n<p>Use <a href=\"https://getbootstrap.com/docs/5.0/utilities/borders/\">border utilities</a> to change just the <code>border-color</code> of a card. Note that you can put <code>.text-{color}</code> classes on the parent <code>.card</code> or a subset of the card’s contents as shown below.</p>\r\n<div class=\"bd-example\">\r\n\r\n<div class=\"card border-primary mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body text-primary\">\r\n    <h5 class=\"card-title\">Primary card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card border-secondary mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body text-secondary\">\r\n    <h5 class=\"card-title\">Secondary card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card border-success mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body text-success\">\r\n    <h5 class=\"card-title\">Success card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card border-danger mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body text-danger\">\r\n    <h5 class=\"card-title\">Danger card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card border-warning mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Warning card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card border-info mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Info card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card border-light mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body\">\r\n    <h5 class=\"card-title\">Light card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n<div class=\"card border-dark mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header\">Header</div>\r\n  <div class=\"card-body text-dark\">\r\n    <h5 class=\"card-title\">Dark card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"mixins-utilities\">Mixins utilities</h3>\r\n<p>You can also change the borders on the card header and footer as needed, and even remove their <code>background-color</code> with <code>.bg-transparent</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card border-success mb-3\" style=\"max-width: 18rem;\">\r\n  <div class=\"card-header bg-transparent border-success\">Header</div>\r\n  <div class=\"card-body text-success\">\r\n    <h5 class=\"card-title\">Success card title</h5>\r\n    <p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p>\r\n  </div>\r\n  <div class=\"card-footer bg-transparent border-success\">Footer</div>\r\n</div>\r\n</div>\r\n<h2 id=\"card-layout\">Card layout</h2>\r\n<p>In addition to styling the content within cards, Bootstrap includes a few options for laying out series of cards. For the time being, <strong>these layout options are not yet responsive</strong>.</p>\r\n<h3 id=\"card-groups\">Card groups</h3>\r\n<p>Use card groups to render cards as a single, attached element with equal width and height columns. Card groups start off stacked and use <code>display: flex;</code> to become attached with uniform dimensions starting at the <code>sm</code> breakpoint.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card-group\">\r\n  <div class=\"card\">\r\n    <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n    <div class=\"card-body\">\r\n      <h5 class=\"card-title\">Card title</h5>\r\n      <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      <p class=\"card-text\"><small class=\"text-muted\">Last updated 3 mins ago</small></p>\r\n    </div>\r\n  </div>\r\n  <div class=\"card\">\r\n    <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n    <div class=\"card-body\">\r\n      <h5 class=\"card-title\">Card title</h5>\r\n      <p class=\"card-text\">This card has supporting text below as a natural lead-in to additional content.</p>\r\n      <p class=\"card-text\"><small class=\"text-muted\">Last updated 3 mins ago</small></p>\r\n    </div>\r\n  </div>\r\n  <div class=\"card\">\r\n    <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n    <div class=\"card-body\">\r\n      <h5 class=\"card-title\">Card title</h5>\r\n      <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>\r\n      <p class=\"card-text\"><small class=\"text-muted\">Last updated 3 mins ago</small></p>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<p>When using card groups with footers, their content will automatically line up.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"card-group\">\r\n  <div class=\"card\">\r\n    <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n    <div class=\"card-body\">\r\n      <h5 class=\"card-title\">Card title</h5>\r\n      <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n    </div>\r\n    <div class=\"card-footer\">\r\n      <small class=\"text-muted\">Last updated 3 mins ago</small>\r\n    </div>\r\n  </div>\r\n  <div class=\"card\">\r\n    <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n    <div class=\"card-body\">\r\n      <h5 class=\"card-title\">Card title</h5>\r\n      <p class=\"card-text\">This card has supporting text below as a natural lead-in to additional content.</p>\r\n    </div>\r\n    <div class=\"card-footer\">\r\n      <small class=\"text-muted\">Last updated 3 mins ago</small>\r\n    </div>\r\n  </div>\r\n  <div class=\"card\">\r\n    <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n    <div class=\"card-body\">\r\n      <h5 class=\"card-title\">Card title</h5>\r\n      <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>\r\n    </div>\r\n    <div class=\"card-footer\">\r\n      <small class=\"text-muted\">Last updated 3 mins ago</small>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"grid-cards\">Grid cards</h3>\r\n<p>Use the Bootstrap grid system and its <a href=\"https://getbootstrap.com/docs/5.0/layout/grid/#row-columns\"><code>.row-cols</code> classes</a> to control how many grid columns (wrapped around your cards) you show per row. For example, here’s <code>.row-cols-1</code> laying out the cards on one column, and <code>.row-cols-md-2</code> splitting four cards to equal width across multiple rows, from the medium breakpoint up.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"row row-cols-1 row-cols-md-2 g-4\">\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<p>Change it to <code>.row-cols-3</code> and you’ll see the fourth card wrap.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"row row-cols-1 row-cols-md-3 g-4\">\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<p>When you need equal height, add <code>.h-100</code> to the cards. If you want equal heights by default, you can set <code>$card-height: 100%</code> in Sass.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"row row-cols-1 row-cols-md-3 g-4\">\r\n  <div class=\"col\">\r\n    <div class=\"card h-100\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card h-100\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a short card.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card h-100\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card h-100\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"140\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<p>Just like with card groups, card footers will automatically line up.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"row row-cols-1 row-cols-md-3 g-4\">\r\n  <div class=\"col\">\r\n    <div class=\"card h-100\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>\r\n      </div>\r\n      <div class=\"card-footer\">\r\n        <small class=\"text-muted\">Last updated 3 mins ago</small>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card h-100\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This card has supporting text below as a natural lead-in to additional content.</p>\r\n      </div>\r\n      <div class=\"card-footer\">\r\n        <small class=\"text-muted\">Last updated 3 mins ago</small>\r\n      </div>\r\n    </div>\r\n  </div>\r\n  <div class=\"col\">\r\n    <div class=\"card h-100\">\r\n      <svg class=\"bd-placeholder-img card-img-top\" width=\"100%\" height=\"180\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: Image cap\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">Image cap</text></svg>\r\n\r\n      <div class=\"card-body\">\r\n        <h5 class=\"card-title\">Card title</h5>\r\n        <p class=\"card-text\">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>\r\n      </div>\r\n      <div class=\"card-footer\">\r\n        <small class=\"text-muted\">Last updated 3 mins ago</small>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"masonry\">Masonry</h3>\r\n<p>In <code>v4</code> we used a CSS-only technique to mimic the behavior of <a href=\"https://masonry.desandro.com/\">Masonry</a>-like columns, but this technique came with lots of unpleasant <a href=\"https://github.com/twbs/bootstrap/pull/28922\">side effects</a>. If you want to have this type of layout in <code>v5</code>, you can just make use of Masonry plugin. <strong>Masonry is not included in Bootstrap</strong>, but we’ve made a <a href=\"https://getbootstrap.com/docs/5.0/examples/masonry/\">demo example</a> to help you get started.</p>\r\n</div>"
