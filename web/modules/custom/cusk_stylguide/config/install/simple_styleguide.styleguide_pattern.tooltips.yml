pattern: "<div class=\"bd-content\">\r\n<h2 id=\"examples\">Examples <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Hover over the links below to see tooltips:</p>\r\n<div class=\"bd-example tooltip-demo\">\r\n  <p class=\"muted\">Placeholder text to demonstrate some <a href=\"#\" data-bs-toggle=\"tooltip\" title=\"\" data-bs-original-title=\"Default tooltip\">inline links</a> with tooltips. This is now just filler, no killer. Content placed here just to mimic the presence of <a href=\"#\" data-bs-toggle=\"tooltip\" title=\"\" data-bs-original-title=\"Another tooltip\">real text</a>. And all that just to give you an idea of how tooltips would look when used in real-world situations. So hopefully you've now seen how <a href=\"#\" data-bs-toggle=\"tooltip\" title=\"\" data-bs-original-title=\"Another one here too\">these tooltips on links</a> can work in practice, once you use them on <a href=\"#\" data-bs-toggle=\"tooltip\" title=\"\" data-bs-original-title=\"The last tip!\">your own</a> site or project.\r\n  </p>\r\n</div>\r\n<p>Hover over the buttons below to see the four tooltips directions: top, right, bottom, and left. Directions are mirrored when using Bootstrap in RTL.</p>\r\n<div class=\"bd-example tooltip-demo\">\r\n  <div class=\"bd-example-tooltips\">\r\n    <button type=\"button\" class=\"btn btn-secondary\" data-bs-toggle=\"tooltip\" data-bs-placement=\"top\" title=\"\" data-bs-original-title=\"Tooltip on top\">Tooltip on top</button>\r\n    <button type=\"button\" class=\"btn btn-secondary\" data-bs-toggle=\"tooltip\" data-bs-placement=\"right\" title=\"\" data-bs-original-title=\"Tooltip on right\">Tooltip on right</button>\r\n    <button type=\"button\" class=\"btn btn-secondary\" data-bs-toggle=\"tooltip\" data-bs-placement=\"bottom\" title=\"\" data-bs-original-title=\"Tooltip on bottom\">Tooltip on bottom</button>\r\n    <button type=\"button\" class=\"btn btn-secondary\" data-bs-toggle=\"tooltip\" data-bs-placement=\"left\" title=\"\" data-bs-original-title=\"Tooltip on left\">Tooltip on left</button>\r\n    <button type=\"button\" class=\"btn btn-secondary\" data-bs-toggle=\"tooltip\" data-bs-html=\"true\" title=\"\" data-bs-original-title=\"<em>Tooltip</em> <u>with</u> <b>HTML</b>\">Tooltip with HTML</button>\r\n  </div>\r\n</div>\r\n<p>With an SVG:</p>\r\n<div class=\"bd-example tooltip-demo\">\r\n  <a href=\"#\" class=\"d-inline-block\" data-bs-toggle=\"tooltip\" title=\"\" data-bs-original-title=\"Default tooltip\">\r\n    <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"50\" height=\"50\" viewBox=\"0 0 100 100\">\r\n      <rect width=\"100%\" height=\"100%\" fill=\"#563d7c\"></rect>\r\n      <circle cx=\"50\" cy=\"50\" r=\"30\" fill=\"#007bff\"></circle>\r\n    </svg>\r\n  </a>\r\n</div>\r\n</div>"
