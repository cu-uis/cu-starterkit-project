label: Progress
pattern: "<div class=\"bd-content\">\r\n<h2 id=\"example\">Example <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<div class=\"bd-example\">\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" aria-valuenow=\"0\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 25%\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 50%\" aria-valuenow=\"50\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 75%\" aria-valuenow=\"75\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 100%\" aria-valuenow=\"100\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n</div>\r\n<p>Bootstrap provides a handful of <a href=\"https://getbootstrap.com/docs/5.0/utilities/sizing/\">utilities for setting width</a>. Depending on your needs, these may help with quickly configuring progress.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar w-75\" role=\"progressbar\" aria-valuenow=\"75\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n</div>\r\n<h2 id=\"labels\">Labels</h2>\r\n<p>Add labels to your progress bars by placing text within the <code>.progress-bar</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 25%;\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\">25%</div>\r\n</div>\r\n</div>\r\n<h2 id=\"height\">Height</h2>\r\n<p>We only set a <code>height</code> value on the <code>.progress</code>, so if you change that value the inner <code>.progress-bar</code> will automatically resize accordingly.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"progress\" style=\"height: 1px;\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 25%;\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\" style=\"height: 20px;\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 25%;\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n</div>\r\n<h2 id=\"backgrounds\">Backgrounds</h2>\r\n<p>Use background utility classes to change the appearance of individual progress bars.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar bg-success\" role=\"progressbar\" style=\"width: 25%\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar bg-info\" role=\"progressbar\" style=\"width: 50%\" aria-valuenow=\"50\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar bg-warning\" role=\"progressbar\" style=\"width: 75%\" aria-valuenow=\"75\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar bg-danger\" role=\"progressbar\" style=\"width: 100%\" aria-valuenow=\"100\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n</div>\r\n<h2 id=\"multiple-bars\">Multiple bars</h2>\r\n<p>Include multiple progress bars in a progress component if you need.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar\" role=\"progressbar\" style=\"width: 15%\" aria-valuenow=\"15\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n  <div class=\"progress-bar bg-success\" role=\"progressbar\" style=\"width: 30%\" aria-valuenow=\"30\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n  <div class=\"progress-bar bg-info\" role=\"progressbar\" style=\"width: 20%\" aria-valuenow=\"20\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n</div>\r\n<h2 id=\"striped\">Striped</h2>\r\n<p>Add <code>.progress-bar-striped</code> to any <code>.progress-bar</code> to apply a stripe via CSS gradient over the progress barâ€™s background color.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-striped\" role=\"progressbar\" style=\"width: 10%\" aria-valuenow=\"10\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-striped bg-success\" role=\"progressbar\" style=\"width: 25%\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-striped bg-info\" role=\"progressbar\" style=\"width: 50%\" aria-valuenow=\"50\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-striped bg-warning\" role=\"progressbar\" style=\"width: 75%\" aria-valuenow=\"75\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-striped bg-danger\" role=\"progressbar\" style=\"width: 100%\" aria-valuenow=\"100\" aria-valuemin=\"0\" aria-valuemax=\"100\"></div>\r\n</div>\r\n</div>\r\n<h2 id=\"animated-stripes\">Animated stripes</h2>\r\n<p>The striped gradient can also be animated. Add <code>.progress-bar-animated</code> to <code>.progress-bar</code> to animate the stripes right to left via CSS3 animations.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"progress\">\r\n    <div class=\"progress-bar progress-bar-striped\" role=\"progressbar\" aria-valuenow=\"75\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: 75%\"></div>\r\n  </div>\r\n  <button type=\"button\" class=\"btn btn-secondary mt-3\" data-bs-toggle=\"button\" id=\"btnToggleAnimatedProgress\" aria-pressed=\"false\" autocomplete=\"off\">\r\n    Toggle animation\r\n  </button>\r\n</div>\r\n</div>"
