pattern: "<div class=\"bd-content\">\r\n<h2 id=\"overview\">Overview <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Due to the widespread use of <code>&lt;table&gt;</code> elements across third-party widgets like calendars and date pickers, Bootstrap’s tables are <strong>opt-in</strong>. Add the base class <code>.table</code> to any <code>&lt;table&gt;</code>, then extend with our optional modifier classes or custom styles. All table styles are not inherited in Bootstrap, meaning any nested tables can be styled independent from the parent.</p>\r\n<p>Using the most basic table markup, here’s how <code>.table</code>-based tables look in Bootstrap.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<h2 id=\"variants\">Variants</h2>\r\n<p>Use contextual classes to color tables, table rows or individual cells.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table\">\r\n    <thead>\r\n      <tr>\r\n        <th scope=\"col\">Class</th>\r\n        <th scope=\"col\">Heading</th>\r\n        <th scope=\"col\">Heading</th>\r\n      </tr>\r\n    </thead>\r\n    <tbody>\r\n      <tr>\r\n        <th scope=\"row\">Default</th>\r\n        <td>Cell</td>\r\n        <td>Cell</td>\r\n      </tr>\r\n      \r\n        <tr class=\"table-primary\">\r\n          <th scope=\"row\">Primary</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr class=\"table-secondary\">\r\n          <th scope=\"row\">Secondary</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr class=\"table-success\">\r\n          <th scope=\"row\">Success</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr class=\"table-danger\">\r\n          <th scope=\"row\">Danger</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr class=\"table-warning\">\r\n          <th scope=\"row\">Warning</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr class=\"table-info\">\r\n          <th scope=\"row\">Info</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr class=\"table-light\">\r\n          <th scope=\"row\">Light</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr class=\"table-dark\">\r\n          <th scope=\"row\">Dark</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n    </tbody>\r\n  </table>\r\n</div>\r\n<div class=\"bd-callout bd-callout-info\">\r\n<h5 id=\"conveying-meaning-to-assistive-technologies\">Conveying meaning to assistive technologies</h5>\r\n<p>Using color to add meaning only provides a visual indication, which will not be conveyed to users of assistive technologies – such as screen readers. Ensure that information denoted by the color is either obvious from the content itself (e.g. the visible text), or is included through alternative means, such as additional text hidden with the <code>.visually-hidden</code> class.\r\n</p></div>\r\n<h2 id=\"accented-tables\">Accented tables</h2>\r\n<h3 id=\"striped-rows\">Striped rows</h3>\r\n<p>Use <code>.table-striped</code> to add zebra-striping to any table row within the <code>&lt;tbody&gt;</code>.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-striped\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<p>These classes can also be added to table variants:</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-dark table-striped\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-success table-striped\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<h3 id=\"hoverable-rows\">Hoverable rows</h3>\r\n<p>Add <code>.table-hover</code> to enable a hover state on table rows within a <code>&lt;tbody&gt;</code>.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-hover\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-dark table-hover\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<p>These hoverable rows can also be combined with the striped variant:</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-striped table-hover\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<h3 id=\"active-tables\">Active tables</h3>\r\n<p>Highlight a table row or cell by adding a <code>.table-active</code> class.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table\">\r\n    <thead>\r\n      <tr>\r\n        <th scope=\"col\">#</th>\r\n        <th scope=\"col\">First</th>\r\n        <th scope=\"col\">Last</th>\r\n        <th scope=\"col\">Handle</th>\r\n      </tr>\r\n    </thead>\r\n    <tbody>\r\n      <tr class=\"table-active\">\r\n        <th scope=\"row\">1</th>\r\n        <td>Mark</td>\r\n        <td>Otto</td>\r\n        <td>@mdo</td>\r\n      </tr>\r\n      <tr>\r\n        <th scope=\"row\">2</th>\r\n        <td>Jacob</td>\r\n        <td>Thornton</td>\r\n        <td>@fat</td>\r\n      </tr>\r\n      <tr>\r\n        <th scope=\"row\">3</th>\r\n        <td colspan=\"2\" class=\"table-active\">Larry the Bird</td>\r\n        <td>@twitter</td>\r\n      </tr>\r\n    </tbody>\r\n  </table>\r\n</div>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-dark\">\r\n    <thead>\r\n      <tr>\r\n        <th scope=\"col\">#</th>\r\n        <th scope=\"col\">First</th>\r\n        <th scope=\"col\">Last</th>\r\n        <th scope=\"col\">Handle</th>\r\n      </tr>\r\n    </thead>\r\n    <tbody>\r\n      <tr class=\"table-active\">\r\n        <th scope=\"row\">1</th>\r\n        <td>Mark</td>\r\n        <td>Otto</td>\r\n        <td>@mdo</td>\r\n      </tr>\r\n      <tr>\r\n        <th scope=\"row\">2</th>\r\n        <td>Jacob</td>\r\n        <td>Thornton</td>\r\n        <td>@fat</td>\r\n      </tr>\r\n      <tr>\r\n        <th scope=\"row\">3</th>\r\n        <td colspan=\"2\" class=\"table-active\">Larry the Bird</td>\r\n        <td>@twitter</td>\r\n      </tr>\r\n    </tbody>\r\n  </table>\r\n</div>\r\n<h2 id=\"table-borders\">Table borders</h2>\r\n<h3 id=\"bordered-tables\">Bordered tables</h3>\r\n<p>Add <code>.table-bordered</code> for borders on all sides of the table and cells.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-bordered\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<p><a href=\"https://getbootstrap.com/docs/5.0/utilities/borders/#border-color\" target=\"_blank\">Border color utilities</a> can be added to change colors:</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-bordered border-primary\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<h3 id=\"tables-without-borders\">Tables without borders</h3>\r\n<p>Add <code>.table-borderless</code> for a table without borders.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-borderless\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-dark table-borderless\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<h2 id=\"small-tables\">Small tables</h2>\r\n<p>Add <code>.table-sm</code> to make any <code>.table</code> more compact by cutting all cell <code>padding</code> in half.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-sm\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<div class=\"bd-example\">\r\n  <table class=\"table table-dark table-sm\">\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n  </table>\r\n</div>\r\n<h2 id=\"vertical-alignment\">Vertical alignment</h2>\r\n<p>Table cells of <code>&lt;thead&gt;</code> are always vertical aligned to the bottom. Table cells in <code>&lt;tbody&gt;</code> inherit their alignment from <code>&lt;table&gt;</code> and are aligned to the the top by default. Use the <a href=\"https://getbootstrap.com/docs/5.0/utilities/vertical-align/\" target=\"_blank\">vertical align</a> classes to re-align where needed.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"table-responsive\">\r\n    <table class=\"table align-middle\">\r\n      <thead>\r\n        <tr>\r\n          <th scope=\"col\" class=\"w-25\">Heading 1</th>\r\n          <th scope=\"col\" class=\"w-25\">Heading 2</th>\r\n          <th scope=\"col\" class=\"w-25\">Heading 3</th>\r\n          <th scope=\"col\" class=\"w-25\">Heading 4</th>\r\n        </tr>\r\n      </thead>\r\n      <tbody>\r\n        <tr>\r\n          <td>This cell inherits <code>vertical-align: middle;</code> from the table</td>\r\n          <td>This cell inherits <code>vertical-align: middle;</code> from the table</td>\r\n          <td>This cell inherits <code>vertical-align: middle;</code> from the table</td>\r\n          <td>This here is some placeholder text, intended to take up quite a bit of vertical space, to demonstrate how the vertical alignment works in the preceding cells.</td>\r\n        </tr>\r\n        <tr class=\"align-bottom\">\r\n          <td>This cell inherits <code>vertical-align: bottom;</code> from the table row</td>\r\n          <td>This cell inherits <code>vertical-align: bottom;</code> from the table row</td>\r\n          <td>This cell inherits <code>vertical-align: bottom;</code> from the table row</td>\r\n          <td>This here is some placeholder text, intended to take up quite a bit of vertical space, to demonstrate how the vertical alignment works in the preceding cells.</td>\r\n        </tr>\r\n        <tr>\r\n          <td>This cell inherits <code>vertical-align: middle;</code> from the table</td>\r\n          <td>This cell inherits <code>vertical-align: middle;</code> from the table</td>\r\n          <td class=\"align-top\">This cell is aligned to the top.</td>\r\n          <td>This here is some placeholder text, intended to take up quite a bit of vertical space, to demonstrate how the vertical alignment works in the preceding cells.</td>\r\n        </tr>\r\n      </tbody>\r\n    </table>\r\n  </div>\r\n</div>\r\n<h2 id=\"nesting\">Nesting</h2>\r\n<p>Border styles, active styles, and table variants are not inherited by nested tables.</p>\r\n<div class=\"bd-example\">\r\n<table class=\"table table-striped table-bordered\">\r\n  <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <td colspan=\"4\">\r\n        <table class=\"table mb-0\">\r\n          <thead>\r\n            <tr>\r\n              <th scope=\"col\">Header</th>\r\n              <th scope=\"col\">Header</th>\r\n              <th scope=\"col\">Header</th>\r\n            </tr>\r\n          </thead>\r\n          <tbody>\r\n            <tr>\r\n              <th scope=\"row\">A</th>\r\n              <td>First</td>\r\n              <td>Last</td>\r\n            </tr>\r\n            <tr>\r\n              <th scope=\"row\">B</th>\r\n              <td>First</td>\r\n              <td>Last</td>\r\n            </tr>\r\n            <tr>\r\n              <th scope=\"row\">C</th>\r\n              <td>First</td>\r\n              <td>Last</td>\r\n            </tr>\r\n          </tbody>\r\n        </table>\r\n      </td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td>Larry</td>\r\n      <td>the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n</table>\r\n</div>\r\n<h2 id=\"anatomy\">Anatomy</h2>\r\n<h3 id=\"table-head\">Table head</h3>\r\n<p>Similar to tables and dark tables, use the modifier classes <code>.table-light</code> or <code>.table-dark</code> to make <code>&lt;thead&gt;</code>s appear light or dark gray.</p>\r\n<div class=\"bd-example\">\r\n<table class=\"table\">\r\n  <thead class=\"table-light\">\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td>Larry</td>\r\n      <td>the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n</table>\r\n</div>\r\n<div class=\"bd-example\">\r\n<table class=\"table\">\r\n  <thead class=\"table-dark\">\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td>Larry</td>\r\n      <td>the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n</table>\r\n</div>\r\n<h3 id=\"table-foot\">Table foot</h3>\r\n<div class=\"bd-example\">\r\n<table class=\"table\">\r\n  <thead class=\"table-light\">\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td>Larry</td>\r\n      <td>the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n  <tfoot>\r\n    <tr>\r\n      <td>Footer</td>\r\n      <td>Footer</td>\r\n      <td>Footer</td>\r\n      <td>Footer</td>\r\n    </tr>\r\n  </tfoot>\r\n</table>\r\n</div>\r\n<h3 id=\"captions\">Captions</h3>\r\n<p>A <code>&lt;caption&gt;</code> functions like a heading for a table. It helps users with screen readers to find a table and understand what it’s about and decide if they want to read it.</p>\r\n<div class=\"bd-example\">\r\n  <table class=\"table\">\r\n    <caption>List of users</caption>\r\n      <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td colspan=\"2\">Larry the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n\r\n\r\n  </table>\r\n</div>\r\n<p>You can also put the <code>&lt;caption&gt;</code> on the top of the table with <code>.caption-top</code>.</p>\r\n<div class=\"bd-example\">\r\n<table class=\"table caption-top\">\r\n  <caption>List of users</caption>\r\n  <thead>\r\n    <tr>\r\n      <th scope=\"col\">#</th>\r\n      <th scope=\"col\">First</th>\r\n      <th scope=\"col\">Last</th>\r\n      <th scope=\"col\">Handle</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <th scope=\"row\">1</th>\r\n      <td>Mark</td>\r\n      <td>Otto</td>\r\n      <td>@mdo</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">2</th>\r\n      <td>Jacob</td>\r\n      <td>Thornton</td>\r\n      <td>@fat</td>\r\n    </tr>\r\n    <tr>\r\n      <th scope=\"row\">3</th>\r\n      <td>Larry</td>\r\n      <td>the Bird</td>\r\n      <td>@twitter</td>\r\n    </tr>\r\n  </tbody>\r\n</table>\r\n</div>\r\n<h2 id=\"responsive-tables\">Responsive tables</h2>\r\n<p>Responsive tables allow tables to be scrolled horizontally with ease. Make any table responsive across all viewports by wrapping a <code>.table</code> with <code>.table-responsive</code>. Or, pick a maximum breakpoint with which to have a responsive table up to by using <code>.table-responsive{-sm|-md|-lg|-xl|-xxl}</code>.</p>\r\n<div class=\"bd-callout bd-callout-warning\">\r\n<h5 id=\"vertical-clippingtruncation\">Vertical clipping/truncation</h5>\r\n<p>Responsive tables make use of <code>overflow-y: hidden</code>, which clips off any content that goes beyond the bottom or top edges of the table. In particular, this can clip off dropdown menus and other third-party widgets.\r\n</p></div>\r\n<h3 id=\"always-responsive\">Always responsive</h3>\r\n<p>Across every breakpoint, use <code>.table-responsive</code> for horizontally scrolling tables.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"table-responsive\">\r\n    <table class=\"table\">\r\n      <thead>\r\n        <tr>\r\n          <th scope=\"col\">#</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n          <th scope=\"col\">Heading</th>\r\n        </tr>\r\n      </thead>\r\n      <tbody>\r\n        <tr>\r\n          <th scope=\"row\">1</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n        </tr>\r\n        <tr>\r\n          <th scope=\"row\">2</th>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell</td>\r\n          <td>Cell