label: Dropdowns
pattern: "<div class=\"bd-content\">\r\n<h2 id=\"examples\">Examples <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Wrap the dropdown’s toggle (your button or link) and the dropdown menu within <code>.dropdown</code>, or another element that declares <code>position: relative;</code>. Dropdowns can be triggered from <code>&lt;a&gt;</code> or <code>&lt;button&gt;</code> elements to better fit your potential needs. The examples shown here use semantic <code>&lt;ul&gt;</code> elements where appropriate, but custom markup is supported.</p>\r\n<h3 id=\"single-button\">Single button</h3>\r\n<p>Any single <code>.btn</code> can be turned into a dropdown toggle with some markup changes. Here’s how you can put them to work with either <code>&lt;button&gt;</code> elements:</p>\r\n<div class=\"bd-example\">\r\n<div class=\"dropdown\">\r\n  <button class=\"btn btn-secondary dropdown-toggle\" type=\"button\" id=\"dropdownMenuButton1\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Dropdown button\r\n  </button>\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuButton1\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<p>And with <code>&lt;a&gt;</code> elements:</p>\r\n<div class=\"bd-example\">\r\n<div class=\"dropdown\">\r\n  <a class=\"btn btn-secondary dropdown-toggle\" href=\"#\" role=\"button\" id=\"dropdownMenuLink\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Dropdown link\r\n  </a>\r\n\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuLink\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<p>The best part is you can do this with any button variant, too:</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-primary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Primary</button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Secondary</button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-success dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Success</button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-info dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Info</button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-warning dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Warning</button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-danger dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Danger</button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n</div>\r\n<h3 id=\"split-button\">Split button</h3>\r\n<p>Similarly, create split button dropdowns with virtually the same markup as single button dropdowns, but with the addition of <code>.dropdown-toggle-split</code> for proper spacing around the dropdown caret.</p>\r\n<p>We use this extra class to reduce the horizontal <code>padding</code> on either side of the caret by 25% and remove the <code>margin-left</code> that’s added for regular button dropdowns. Those extra changes keep the caret centered in the split button and provide a more appropriately sized hit area next to the main button.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-primary\">Primary</button>\r\n    <button type=\"button\" class=\"btn btn-primary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-secondary\">Secondary</button>\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-success\">Success</button>\r\n    <button type=\"button\" class=\"btn btn-success dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-info\">Info</button>\r\n    <button type=\"button\" class=\"btn btn-info dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-warning\">Warning</button>\r\n    <button type=\"button\" class=\"btn btn-warning dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-danger\">Danger</button>\r\n    <button type=\"button\" class=\"btn btn-danger dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div><!-- /btn-group -->\r\n</div>\r\n<h2 id=\"sizing\">Sizing</h2>\r\n<p>Button dropdowns work with buttons of all sizes, including default and split dropdown buttons.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"btn-group\">\r\n    <button class=\"btn btn-secondary btn-lg dropdown-toggle\" type=\"button\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      Large button\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-lg btn-secondary\">Large split button</button>\r\n    <button type=\"button\" class=\"btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n</div>\r\n<div class=\"bd-example\">\r\n  <div class=\"btn-group\">\r\n    <button class=\"btn btn-secondary btn-sm dropdown-toggle\" type=\"button\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      Small button\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-sm btn-secondary\">Small split button</button>\r\n    <button type=\"button\" class=\"btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n</div>\r\n<h2 id=\"dark-dropdowns\">Dark dropdowns</h2>\r\n<p>Opt into darker dropdowns to match a dark navbar or custom style by adding <code>.dropdown-menu-dark</code> onto an existing <code>.dropdown-menu</code>. No changes are required to the dropdown items.</p>\r\n<p>And putting it to use in a navbar:</p>\r\n<div class=\"bd-example\">\r\n<nav class=\"navbar navbar-expand-lg navbar-dark bg-dark\">\r\n  <div class=\"container-fluid\">\r\n    <a class=\"navbar-brand\" href=\"#\">Navbar</a>\r\n    <button class=\"navbar-toggler\" type=\"button\" data-bs-toggle=\"collapse\" data-bs-target=\"#navbarNavDarkDropdown\" aria-controls=\"navbarNavDarkDropdown\" aria-expanded=\"false\" aria-label=\"Toggle navigation\">\r\n      <span class=\"navbar-toggler-icon\"></span>\r\n    </button>\r\n    <div class=\"collapse navbar-collapse\" id=\"navbarNavDarkDropdown\">\r\n      <ul class=\"navbar-nav\">\r\n        <li class=\"nav-item dropdown\">\r\n          <a class=\"nav-link dropdown-toggle\" href=\"#\" id=\"navbarDarkDropdownMenuLink\" role=\"button\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n            Dropdown\r\n          </a>\r\n          <ul class=\"dropdown-menu dropdown-menu-dark\" aria-labelledby=\"navbarDarkDropdownMenuLink\">\r\n            <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n            <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n            <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n          </ul>\r\n        </li>\r\n      </ul>\r\n    </div>\r\n  </div>\r\n</nav>\r\n</div>\r\n<h2 id=\"directions\">Directions</h2>\r\n<h3 id=\"dropup\">Dropup</h3>\r\n<p>Trigger dropdown menus above elements by adding <code>.dropup</code> to the parent element.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"btn-group dropup\">\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      Dropup\r\n    </button>\r\n    <ul class=\"dropdown-menu\" style=\"\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"btn-group dropup\">\r\n    <button type=\"button\" class=\"btn btn-secondary\">\r\n      Split dropup\r\n    </button>\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n</div>\r\n<h3 id=\"dropright\">Dropright</h3>\r\n<p>Trigger dropdown menus at the right of the elements by adding <code>.dropend</code> to the parent element.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"btn-group dropend\">\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      Dropright\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"btn-group dropend\">\r\n    <button type=\"button\" class=\"btn btn-secondary\">\r\n      Split dropend\r\n    </button>\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      <span class=\"visually-hidden\">Toggle Dropright</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n</div>\r\n<h3 id=\"dropleft\">Dropleft</h3>\r\n<p>Trigger dropdown menus at the left of the elements by adding <code>.dropstart</code> to the parent element.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"btn-group dropstart\">\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n      Dropleft\r\n    </button>\r\n    <ul class=\"dropdown-menu\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"btn-group\">\r\n    <div class=\"btn-group dropstart\" role=\"group\">\r\n      <button type=\"button\" class=\"btn btn-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n        <span class=\"visually-hidden\">Toggle Dropleft</span>\r\n      </button>\r\n      <ul class=\"dropdown-menu\">\r\n        <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n        <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n        <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n        <li><hr class=\"dropdown-divider\"></li>\r\n        <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n      </ul>\r\n    </div>\r\n    <button type=\"button\" class=\"btn btn-secondary\">\r\n      Split dropstart\r\n    </button>\r\n  </div>\r\n</div>\r\n<h2 id=\"menu-items\">Menu items</h2>\r\n<p>You can use <code>&lt;a&gt;</code> or <code>&lt;button&gt;</code> elements as dropdown items.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"dropdown\">\r\n  <button class=\"btn btn-secondary dropdown-toggle\" type=\"button\" id=\"dropdownMenu2\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Dropdown\r\n  </button>\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenu2\">\r\n    <li><button class=\"dropdown-item\" type=\"button\">Action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Another action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Something else here</button></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<p>You can also create non-interactive dropdown items with <code>.dropdown-item-text</code>. Feel free to style further with custom CSS or text utilities.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"dropdown-menu\">\r\n  <li><span class=\"dropdown-item-text\">Dropdown item text</span></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n</ul>\r\n</div>\r\n<h3 id=\"active\">Active</h3>\r\n<p>Add <code>.active</code> to items in the dropdown to <strong>style them as active</strong>. To convey the active state to assistive technologies, use the <code>aria-current</code> attribute — using the <code>page</code> value for the current page, or <code>true</code> for the current item in a set.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"dropdown-menu\">\r\n  <li><a class=\"dropdown-item\" href=\"#\">Regular link</a></li>\r\n  <li><a class=\"dropdown-item active\" href=\"#\" aria-current=\"true\">Active link</a></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Another link</a></li>\r\n</ul>\r\n</div>\r\n<h3 id=\"disabled\">Disabled</h3>\r\n<p>Add <code>.disabled</code> to items in the dropdown to <strong>style them as disabled</strong>.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"dropdown-menu\">\r\n  <li><a class=\"dropdown-item\" href=\"#\">Regular link</a></li>\r\n  <li><a class=\"dropdown-item disabled\" href=\"#\" tabindex=\"-1\" aria-disabled=\"true\">Disabled link</a></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Another link</a></li>\r\n</ul>\r\n</div>\r\n<h2 id=\"menu-alignment\">Menu alignment</h2>\r\n<p>By default, a dropdown menu is automatically positioned 100% from the top and along the left side of its parent. You can change this with the directional <code>.drop*</code> classes, but you can also control them with additional modifier classes.</p>\r\n<p>Add <code>.dropdown-menu-end</code> to a <code>.dropdown-menu</code> to right align the dropdown menu. Directions are mirrored when using Bootstrap in RTL, meaning <code>.dropdown-menu-end</code> will appear on the left side.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"btn-group\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Right-aligned menu example\r\n  </button>\r\n  <ul class=\"dropdown-menu dropdown-menu-end\">\r\n    <li><button class=\"dropdown-item\" type=\"button\">Action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Another action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Something else here</button></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<h3 id=\"responsive-alignment\">Responsive alignment</h3>\r\n<p>If you want to use responsive alignment, disable dynamic positioning by adding the <code>data-bs-display=\"static\"</code> attribute and use the responsive variation classes.</p>\r\n<p>To align <strong>right</strong> the dropdown menu with the given breakpoint or larger, add <code>.dropdown-menu{-sm|-md|-lg|-xl|-xxl}-end</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"btn-group\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" data-bs-display=\"static\" aria-expanded=\"false\">\r\n    Left-aligned but right aligned when large screen\r\n  </button>\r\n  <ul class=\"dropdown-menu dropdown-menu-lg-end\">\r\n    <li><button class=\"dropdown-item\" type=\"button\">Action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Another action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Something else here</button></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<p>To align <strong>left</strong> the dropdown menu with the given breakpoint or larger, add <code>.dropdown-menu-end</code> and <code>.dropdown-menu{-sm|-md|-lg|-xl|-xxl}-start</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"btn-group\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" data-bs-display=\"static\" aria-expanded=\"false\">\r\n    Right-aligned but left aligned when large screen\r\n  </button>\r\n  <ul class=\"dropdown-menu dropdown-menu-end dropdown-menu-lg-start\">\r\n    <li><button class=\"dropdown-item\" type=\"button\">Action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Another action</button></li>\r\n    <li><button class=\"dropdown-item\" type=\"button\">Something else here</button></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<p>Note that you don’t need to add a <code>data-bs-display=\"static\"</code> attribute to dropdown buttons in navbars, since Popper isn’t used in navbars.</p>\r\n<h3 id=\"alignment-options\">Alignment options</h3>\r\n<p>Taking most of the options shown above, here’s a small kitchen sink demo of various dropdown alignment options in one place.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"btn-group\">\r\n  <button class=\"btn btn-secondary dropdown-toggle\" type=\"button\" id=\"dropdownMenuButton\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Dropdown\r\n  </button>\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuButton\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Right-aligned menu\r\n  </button>\r\n  <ul class=\"dropdown-menu dropdown-menu-end\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" data-bs-display=\"static\" aria-expanded=\"false\">\r\n    Left-aligned, right-aligned lg\r\n  </button>\r\n  <ul class=\"dropdown-menu dropdown-menu-lg-end\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" data-bs-display=\"static\" aria-expanded=\"false\">\r\n    Right-aligned, left-aligned lg\r\n  </button>\r\n  <ul class=\"dropdown-menu dropdown-menu-end dropdown-menu-lg-start\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group dropstart\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Dropstart\r\n  </button>\r\n  <ul class=\"dropdown-menu\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group dropend\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Dropend\r\n  </button>\r\n  <ul class=\"dropdown-menu\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group dropup\">\r\n  <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    Dropup\r\n  </button>\r\n  <ul class=\"dropdown-menu\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<h2 id=\"menu-content\">Menu content</h2>\r\n<h3 id=\"headers\">Headers</h3>\r\n<p>Add a header to label sections of actions in any dropdown menu.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"dropdown-menu\">\r\n  <li><h6 class=\"dropdown-header\">Dropdown header</h6></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n</ul>\r\n</div>\r\n<h3 id=\"dividers\">Dividers</h3>\r\n<p>Separate groups of related menu items with a divider.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"dropdown-menu\">\r\n  <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n  <li><hr class=\"dropdown-divider\"></li>\r\n  <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n</ul>\r\n</div>\r\n<h3 id=\"text\">Text</h3>\r\n<p>Place any freeform text within a dropdown menu with text and use <a href=\"/docs/5.0/utilities/spacing/\">spacing utilities</a>. Note that you’ll likely need additional sizing styles to constrain the menu width.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"dropdown-menu p-4 text-muted\" style=\"max-width: 200px;\">\r\n  <p>\r\n    Some example text that's free-flowing within the dropdown menu.\r\n  </p>\r\n  <p class=\"mb-0\">\r\n    And this is more example text.\r\n  </p>\r\n</div>\r\n</div>\r\n<h3 id=\"forms\">Forms</h3>\r\n<p>Put a form within a dropdown menu, or make it into a dropdown menu, and use <a href=\"https://getbootstrap.com/docs/5.0/utilities/spacing/\">margin or padding utilities</a> to give it the negative space you require.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"dropdown-menu\">\r\n  <form class=\"px-4 py-3\">\r\n    <div class=\"mb-3\">\r\n      <label for=\"exampleDropdownFormEmail1\" class=\"form-label\">Email address</label>\r\n      <input type=\"email\" class=\"form-control\" id=\"exampleDropdownFormEmail1\" placeholder=\"email@example.com\">\r\n    </div>\r\n    <div class=\"mb-3\">\r\n      <label for=\"exampleDropdownFormPassword1\" class=\"form-label\">Password</label>\r\n      <input type=\"password\" class=\"form-control\" id=\"exampleDropdownFormPassword1\" placeholder=\"Password\">\r\n    </div>\r\n    <div class=\"mb-3\">\r\n      <div class=\"form-check\">\r\n        <input type=\"checkbox\" class=\"form-check-input\" id=\"dropdownCheck\">\r\n        <label class=\"form-check-label\" for=\"dropdownCheck\">\r\n          Remember me\r\n        </label>\r\n      </div>\r\n    </div>\r\n    <button type=\"submit\" class=\"btn btn-primary\">Sign in</button>\r\n  </form>\r\n  <div class=\"dropdown-divider\"></div>\r\n  <a class=\"dropdown-item\" href=\"#\">New around here? Sign up</a>\r\n  <a class=\"dropdown-item\" href=\"#\">Forgot password?</a>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<form class=\"dropdown-menu p-4\">\r\n  <div class=\"mb-3\">\r\n    <label for=\"exampleDropdownFormEmail2\" class=\"form-label\">Email address</label>\r\n    <input type=\"email\" class=\"form-control\" id=\"exampleDropdownFormEmail2\" placeholder=\"email@example.com\">\r\n  </div>\r\n  <div class=\"mb-3\">\r\n    <label for=\"exampleDropdownFormPassword2\" class=\"form-label\">Password</label>\r\n    <input type=\"password\" class=\"form-control\" id=\"exampleDropdownFormPassword2\" placeholder=\"Password\">\r\n  </div>\r\n  <div class=\"mb-3\">\r\n    <div class=\"form-check\">\r\n      <input type=\"checkbox\" class=\"form-check-input\" id=\"dropdownCheck2\">\r\n      <label class=\"form-check-label\" for=\"dropdownCheck2\">\r\n        Remember me\r\n      </label>\r\n    </div>\r\n  </div>\r\n  <button type=\"submit\" class=\"btn btn-primary\">Sign in</button>\r\n</form>\r\n</div>\r\n<h2 id=\"dropdown-options\">Dropdown options</h2>\r\n<p>Use <code>data-bs-offset</code> or <code>data-bs-reference</code> to change the location of the dropdown.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"d-flex\">\r\n  <div class=\"dropdown me-1\">\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle\" id=\"dropdownMenuOffset\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\" data-bs-offset=\"10,20\">\r\n      Offset\r\n    </button>\r\n    <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuOffset\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"btn-group\">\r\n    <button type=\"button\" class=\"btn btn-secondary\">Reference</button>\r\n    <button type=\"button\" class=\"btn btn-secondary dropdown-toggle dropdown-toggle-split\" id=\"dropdownMenuReference\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\" data-bs-reference=\"parent\">\r\n      <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n    </button>\r\n    <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuReference\">\r\n      <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n      <li><hr class=\"dropdown-divider\"></li>\r\n      <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n    </ul>\r\n  </div>\r\n</div>\r\n</div>\r\n<h3 id=\"auto-close-behavior\">Auto close behavior</h3>\r\n<p>By default, the dropdown menu is closed when clicking inside or outside the dropdown menu. You can use the <code>autoClose</code> option to change this behavior of the dropdown.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"btn-group\">\r\n  <button class=\"btn btn-secondary dropdown-toggle\" type=\"button\" id=\"defaultDropdown\" data-bs-toggle=\"dropdown\" data-bs-auto-close=\"true\" aria-expanded=\"false\">\r\n    Default dropdown\r\n  </button>\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"defaultDropdown\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group\">\r\n  <button class=\"btn btn-secondary dropdown-toggle\" type=\"button\" id=\"dropdownMenuClickableOutside\" data-bs-toggle=\"dropdown\" data-bs-auto-close=\"inside\" aria-expanded=\"false\">\r\n    Clickable outside\r\n  </button>\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuClickableOutside\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group\">\r\n  <button class=\"btn btn-secondary dropdown-toggle\" type=\"button\" id=\"dropdownMenuClickableInside\" data-bs-toggle=\"dropdown\" data-bs-auto-close=\"outside\" aria-expanded=\"false\">\r\n    Clickable inside\r\n  </button>\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuClickableInside\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"btn-group\">\r\n  <button class=\"btn btn-secondary dropdown-toggle\" type=\"button\" id=\"dropdownMenuClickable\" data-bs-toggle=\"dropdown\" data-bs-auto-close=\"false\" aria-expanded=\"false\">\r\n    Manual close\r\n  </button>\r\n  <ul class=\"dropdown-menu\" aria-labelledby=\"dropdownMenuClickable\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Menu item</a></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n</div>"
