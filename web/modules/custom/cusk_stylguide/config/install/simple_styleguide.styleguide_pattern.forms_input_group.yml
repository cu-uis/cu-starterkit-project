pattern: "<div class=\"bd-content\">\r\n<h2 id=\"basic-example\">Basic example <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Place one add-on or button on either side of an input. You may also place one on both sides of an input. Remember to place <code>&lt;label&gt;</code>s outside the input group.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <span class=\"input-group-text\" id=\"basic-addon1\">@</span>\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"Username\" aria-label=\"Username\" aria-describedby=\"basic-addon1\">\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"Recipient's username\" aria-label=\"Recipient's username\" aria-describedby=\"basic-addon2\">\r\n  <span class=\"input-group-text\" id=\"basic-addon2\">@example.com</span>\r\n</div>\r\n\r\n<label for=\"basic-url\" class=\"form-label\">Your vanity URL</label>\r\n<div class=\"input-group mb-3\">\r\n  <span class=\"input-group-text\" id=\"basic-addon3\">https://example.com/users/</span>\r\n  <input type=\"text\" class=\"form-control\" id=\"basic-url\" aria-describedby=\"basic-addon3\">\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <span class=\"input-group-text\">$</span>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Amount (to the nearest dollar)\">\r\n  <span class=\"input-group-text\">.00</span>\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"Username\" aria-label=\"Username\">\r\n  <span class=\"input-group-text\">@</span>\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"Server\" aria-label=\"Server\">\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <span class=\"input-group-text\">With textarea</span>\r\n  <textarea class=\"form-control\" aria-label=\"With textarea\"></textarea>\r\n</div>\r\n</div>\r\n<h2 id=\"wrapping\">Wrapping</h2>\r\n<p>Input groups wrap by default via <code>flex-wrap: wrap</code> in order to accommodate custom form field validation within an input group. You may disable this with <code>.flex-nowrap</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group flex-nowrap\">\r\n  <span class=\"input-group-text\" id=\"addon-wrapping\">@</span>\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"Username\" aria-label=\"Username\" aria-describedby=\"addon-wrapping\">\r\n</div>\r\n</div>\r\n<h2 id=\"sizing\">Sizing</h2>\r\n<p>Add the relative form sizing classes to the <code>.input-group</code> itself and contents within will automatically resize—no need for repeating the form control size classes on each element.</p>\r\n<p><strong>Sizing on the individual input group elements isn’t supported.</strong></p>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group input-group-sm mb-3\">\r\n  <span class=\"input-group-text\" id=\"inputGroup-sizing-sm\">Small</span>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Sizing example input\" aria-describedby=\"inputGroup-sizing-sm\">\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <span class=\"input-group-text\" id=\"inputGroup-sizing-default\">Default</span>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Sizing example input\" aria-describedby=\"inputGroup-sizing-default\">\r\n</div>\r\n\r\n<div class=\"input-group input-group-lg\">\r\n  <span class=\"input-group-text\" id=\"inputGroup-sizing-lg\">Large</span>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Sizing example input\" aria-describedby=\"inputGroup-sizing-lg\">\r\n</div>\r\n</div>\r\n<h2 id=\"checkboxes-and-radios\">Checkboxes and radios</h2>\r\n<p>Place any checkbox or radio option within an input group’s addon instead of text. We recommend adding <code>.mt-0</code> to the <code>.form-check-input</code> when there’s no visible text next to the input.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <div class=\"input-group-text\">\r\n    <input class=\"form-check-input mt-0\" type=\"checkbox\" value=\"\" aria-label=\"Checkbox for following text input\">\r\n  </div>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Text input with checkbox\">\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <div class=\"input-group-text\">\r\n    <input class=\"form-check-input mt-0\" type=\"radio\" value=\"\" aria-label=\"Radio button for following text input\">\r\n  </div>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Text input with radio button\">\r\n</div>\r\n</div>\r\n<h2 id=\"multiple-inputs\">Multiple inputs</h2>\r\n<p>While multiple <code>&lt;input&gt;</code>s are supported visually, validation styles are only available for input groups with a single <code>&lt;input&gt;</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group\">\r\n  <span class=\"input-group-text\">First and last name</span>\r\n  <input type=\"text\" aria-label=\"First name\" class=\"form-control\">\r\n  <input type=\"text\" aria-label=\"Last name\" class=\"form-control\">\r\n</div>\r\n</div>\r\n<h2 id=\"multiple-addons\">Multiple addons</h2>\r\n<p>Multiple add-ons are supported and can be mixed with checkbox and radio input versions.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <span class=\"input-group-text\">$</span>\r\n  <span class=\"input-group-text\">0.00</span>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Dollar amount (with dot and two decimal places)\">\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Dollar amount (with dot and two decimal places)\">\r\n  <span class=\"input-group-text\">$</span>\r\n  <span class=\"input-group-text\">0.00</span>\r\n</div>\r\n</div>\r\n<h2 id=\"button-addons\">Button addons</h2>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\" id=\"button-addon1\">Button</button>\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"\" aria-label=\"Example text with button addon\" aria-describedby=\"button-addon1\">\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"Recipient's username\" aria-label=\"Recipient's username\" aria-describedby=\"button-addon2\">\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\" id=\"button-addon2\">Button</button>\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\">Button</button>\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\">Button</button>\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"\" aria-label=\"Example text with two button addons\">\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <input type=\"text\" class=\"form-control\" placeholder=\"Recipient's username\" aria-label=\"Recipient's username with two button addons\">\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\">Button</button>\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\">Button</button>\r\n</div>\r\n</div>\r\n<h2 id=\"buttons-with-dropdowns\">Buttons with dropdowns</h2>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <button class=\"btn btn-outline-secondary dropdown-toggle\" type=\"button\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Dropdown</button>\r\n  <ul class=\"dropdown-menu\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n    <li><hr class=\"dropdown-divider\"></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n  </ul>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Text input with dropdown button\">\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Text input with dropdown button\">\r\n  <button class=\"btn btn-outline-secondary dropdown-toggle\" type=\"button\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Dropdown</button>\r\n  <ul class=\"dropdown-menu dropdown-menu-end\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n    <li><hr class=\"dropdown-divider\"></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n  </ul>\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <button class=\"btn btn-outline-secondary dropdown-toggle\" type=\"button\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Dropdown</button>\r\n  <ul class=\"dropdown-menu\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action before</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action before</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n    <li><hr class=\"dropdown-divider\"></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n  </ul>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Text input with 2 dropdown buttons\">\r\n  <button class=\"btn btn-outline-secondary dropdown-toggle\" type=\"button\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">Dropdown</button>\r\n  <ul class=\"dropdown-menu dropdown-menu-end\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n    <li><hr class=\"dropdown-divider\"></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<h2 id=\"segmented-buttons\">Segmented buttons</h2>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <button type=\"button\" class=\"btn btn-outline-secondary\">Action</button>\r\n  <button type=\"button\" class=\"btn btn-outline-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n  </button>\r\n  <ul class=\"dropdown-menu\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n    <li><hr class=\"dropdown-divider\"></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n  </ul>\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Text input with segmented dropdown button\">\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <input type=\"text\" class=\"form-control\" aria-label=\"Text input with segmented dropdown button\">\r\n  <button type=\"button\" class=\"btn btn-outline-secondary\">Action</button>\r\n  <button type=\"button\" class=\"btn btn-outline-secondary dropdown-toggle dropdown-toggle-split\" data-bs-toggle=\"dropdown\" aria-expanded=\"false\">\r\n    <span class=\"visually-hidden\">Toggle Dropdown</span>\r\n  </button>\r\n  <ul class=\"dropdown-menu dropdown-menu-end\">\r\n    <li><a class=\"dropdown-item\" href=\"#\">Action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Another action</a></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Something else here</a></li>\r\n    <li><hr class=\"dropdown-divider\"></li>\r\n    <li><a class=\"dropdown-item\" href=\"#\">Separated link</a></li>\r\n  </ul>\r\n</div>\r\n</div>\r\n<h2 id=\"custom-forms\">Custom forms</h2>\r\n<p>Input groups include support for custom selects and custom file inputs. Browser default versions of these are not supported.</p>\r\n<h3 id=\"custom-select\">Custom select</h3>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <label class=\"input-group-text\" for=\"inputGroupSelect01\">Options</label>\r\n  <select class=\"form-select\" id=\"inputGroupSelect01\">\r\n    <option selected=\"\">Choose...</option>\r\n    <option value=\"1\">One</option>\r\n    <option value=\"2\">Two</option>\r\n    <option value=\"3\">Three</option>\r\n  </select>\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <select class=\"form-select\" id=\"inputGroupSelect02\">\r\n    <option selected=\"\">Choose...</option>\r\n    <option value=\"1\">One</option>\r\n    <option value=\"2\">Two</option>\r\n    <option value=\"3\">Three</option>\r\n  </select>\r\n  <label class=\"input-group-text\" for=\"inputGroupSelect02\">Options</label>\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\">Button</button>\r\n  <select class=\"form-select\" id=\"inputGroupSelect03\" aria-label=\"Example select with button addon\">\r\n    <option selected=\"\">Choose...</option>\r\n    <option value=\"1\">One</option>\r\n    <option value=\"2\">Two</option>\r\n    <option value=\"3\">Three</option>\r\n  </select>\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <select class=\"form-select\" id=\"inputGroupSelect04\" aria-label=\"Example select with button addon\">\r\n    <option selected=\"\">Choose...</option>\r\n    <option value=\"1\">One</option>\r\n    <option value=\"2\">Two</option>\r\n    <option value=\"3\">Three</option>\r\n  </select>\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\">Button</button>\r\n</div>\r\n</div>\r\n<h3 id=\"custom-file-input\">Custom file input</h3>\r\n<div class=\"bd-example\">\r\n<div class=\"input-group mb-3\">\r\n  <label class=\"input-group-text\" for=\"inputGroupFile01\">Upload</label>\r\n  <input type=\"file\" class=\"form-control\" id=\"inputGroupFile01\">\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <input type=\"file\" class=\"form-control\" id=\"inputGroupFile02\">\r\n  <label class=\"input-group-text\" for=\"inputGroupFile02\">Upload</label>\r\n</div>\r\n\r\n<div class=\"input-group mb-3\">\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\" id=\"inputGroupFileAddon03\">Button</button>\r\n  <input type=\"file\" class=\"form-control\" id=\"inputGroupFile03\" aria-describedby=\"inputGroupFileAddon03\" aria-label=\"Upload\">\r\n</div>\r\n\r\n<div class=\"input-group\">\r\n  <input type=\"file\" class=\"form-control\" id=\"inputGroupFile04\" aria-describedby=\"inputGroupFileAddon04\" aria-label=\"Upload\">\r\n  <button class=\"btn btn-outline-secondary\" type=\"button\" id=\"inputGroupFileAddon04\">Button</button>\r\n</div>\r\n</div>\r\n</div>"
