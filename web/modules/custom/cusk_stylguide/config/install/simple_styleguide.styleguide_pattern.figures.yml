pattern: "<div class=\"bd-content\">\r\n<p>Anytime you need to display a piece of content—like an image with an optional caption, consider using a <code>&lt;figure&gt;</code>.</p>\r\n<p>Use the included <code>.figure</code>, <code>.figure-img</code> and <code>.figure-caption</code> classes to provide some baseline styles for the HTML5 <code>&lt;figure&gt;</code> and <code>&lt;figcaption&gt;</code> elements. Images in figures have no explicit size, so be sure to add the <code>.img-fluid</code> class to your <code>&lt;img&gt;</code> to make it responsive.</p>\r\n<div class=\"bd-example\">\r\n<figure class=\"figure\">\r\n  <svg class=\"bd-placeholder-img figure-img img-fluid rounded\" width=\"400\" height=\"300\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: 400x300\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">400x300</text></svg>\r\n\r\n  <figcaption class=\"figure-caption\">A caption for the above image.</figcaption>\r\n</figure>\r\n</div>\r\n<p>Aligning the figure’s caption is easy with our <a href=\"https://getbootstrap.com/docs/5.0/utilities/text/#text-alignment\" target=\"_blank\">text utilities</a>.</p>\r\n<div class=\"bd-example\">\r\n<figure class=\"figure\">\r\n  <svg class=\"bd-placeholder-img figure-img img-fluid rounded\" width=\"400\" height=\"300\" xmlns=\"http://www.w3.org/2000/svg\" role=\"img\" aria-label=\"Placeholder: 400x300\" preserveAspectRatio=\"xMidYMid slice\" focusable=\"false\"><title>Placeholder</title><rect width=\"100%\" height=\"100%\" fill=\"#868e96\"></rect><text x=\"50%\" y=\"50%\" fill=\"#dee2e6\" dy=\".3em\">400x300</text></svg>\r\n\r\n  <figcaption class=\"figure-caption text-end\">A caption for the above image.</figcaption>\r\n</figure>\r\n</div>\r\n</div>"
