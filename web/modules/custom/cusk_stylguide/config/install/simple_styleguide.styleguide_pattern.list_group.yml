id: list_group
label: 'List group'
pattern: "<div class=\"bd-content\">\r\n<h2 id=\"basic-example\">Basic example <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>The most basic list group is an unordered list with list items and the proper classes. Build upon it with the options that follow, or with your own CSS as needed.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-group\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n  <li class=\"list-group-item\">A fourth item</li>\r\n  <li class=\"list-group-item\">And a fifth one</li>\r\n</ul>\r\n</div>\r\n<h2 id=\"active-items\">Active items</h2>\r\n<p>Add <code>.active</code> to a <code>.list-group-item</code> to indicate the current active selection.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-group\">\r\n  <li class=\"list-group-item active\" aria-current=\"true\">An active item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n  <li class=\"list-group-item\">A fourth item</li>\r\n  <li class=\"list-group-item\">And a fifth one</li>\r\n</ul>\r\n</div>\r\n<h2 id=\"disabled-items\">Disabled items</h2>\r\n<p>Add <code>.disabled</code> to a <code>.list-group-item</code> to make it <em>appear</em> disabled. Note that some elements with <code>.disabled</code> will also require custom JavaScript to fully disable their click events (e.g., links).</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-group\">\r\n  <li class=\"list-group-item disabled\" aria-disabled=\"true\">A disabled item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n  <li class=\"list-group-item\">A fourth item</li>\r\n  <li class=\"list-group-item\">And a fifth one</li>\r\n</ul>\r\n</div>\r\n<h2 id=\"links-and-buttons\">Links and buttons</h2>\r\n<p>Use <code>&lt;a&gt;</code>s or <code>&lt;button&gt;</code>s to create <em>actionable</em> list group items with hover, disabled, and active states by adding <code>.list-group-item-action</code>. We separate these pseudo-classes to ensure list groups made of non-interactive elements (like <code>&lt;li&gt;</code>s or <code>&lt;div&gt;</code>s) don’t provide a click or tap affordance.</p>\r\n<p>Be sure to <strong>not use the standard <code>.btn</code> classes here</strong>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"list-group\">\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action active\" aria-current=\"true\">\r\n    The current link item\r\n  </a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action\">A second link item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action\">A third link item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action\">A fourth link item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action disabled\" tabindex=\"-1\" aria-disabled=\"true\">A disabled link item</a>\r\n</div>\r\n</div>\r\n<p>With <code>&lt;button&gt;</code>s, you can also make use of the <code>disabled</code> attribute instead of the <code>.disabled</code> class. Sadly, <code>&lt;a&gt;</code>s don’t support the disabled attribute.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"list-group\">\r\n  <button type=\"button\" class=\"list-group-item list-group-item-action active\" aria-current=\"true\">\r\n    The current button\r\n  </button>\r\n  <button type=\"button\" class=\"list-group-item list-group-item-action\">A second item</button>\r\n  <button type=\"button\" class=\"list-group-item list-group-item-action\">A third button item</button>\r\n  <button type=\"button\" class=\"list-group-item list-group-item-action\">A fourth button item</button>\r\n  <button type=\"button\" class=\"list-group-item list-group-item-action\" disabled=\"\">A disabled button item</button>\r\n</div>\r\n</div>\r\n<h2 id=\"flush\">Flush</h2>\r\n<p>Add <code>.list-group-flush</code> to remove some borders and rounded corners to render list group items edge-to-edge in a parent container (e.g., cards).</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-group list-group-flush\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n  <li class=\"list-group-item\">A fourth item</li>\r\n  <li class=\"list-group-item\">And a fifth one</li>\r\n</ul>\r\n</div>\r\n<h2 id=\"numbered\">Numbered</h2>\r\n<p>Add the <code>.list-group-numbered</code> modifier class (and optionally use an <code>&lt;ol&gt;</code> element) to opt into numbered list group items. Numbers are generated via CSS (as opposed to a <code>&lt;ol&gt;</code>s default browser styling) for better placement inside list group items and to allow for better customization.</p>\r\n<p>Numbers are generated by <code>counter-reset</code> on the <code>&lt;ol&gt;</code>, and then styled and placed with a <code>::before</code> pseudo-element on the <code>&lt;li&gt;</code> with <code>counter-increment</code> and <code>content</code>.</p>\r\n<div class=\"bd-example\">\r\n<ol class=\"list-group list-group-numbered\">\r\n  <li class=\"list-group-item\">Cras justo odio</li>\r\n  <li class=\"list-group-item\">Cras justo odio</li>\r\n  <li class=\"list-group-item\">Cras justo odio</li>\r\n</ol>\r\n</div>\r\n<p>These work great with custom content as well.</p>\r\n<div class=\"bd-example\">\r\n<ol class=\"list-group list-group-numbered\">\r\n  <li class=\"list-group-item d-flex justify-content-between align-items-start\">\r\n    <div class=\"ms-2 me-auto\">\r\n      <div class=\"fw-bold\">Subheading</div>\r\n      Cras justo odio\r\n    </div>\r\n    <span class=\"badge bg-primary rounded-pill\">14</span>\r\n  </li>\r\n  <li class=\"list-group-item d-flex justify-content-between align-items-start\">\r\n    <div class=\"ms-2 me-auto\">\r\n      <div class=\"fw-bold\">Subheading</div>\r\n      Cras justo odio\r\n    </div>\r\n    <span class=\"badge bg-primary rounded-pill\">14</span>\r\n  </li>\r\n  <li class=\"list-group-item d-flex justify-content-between align-items-start\">\r\n    <div class=\"ms-2 me-auto\">\r\n      <div class=\"fw-bold\">Subheading</div>\r\n      Cras justo odio\r\n    </div>\r\n    <span class=\"badge bg-primary rounded-pill\">14</span>\r\n  </li>\r\n</ol>\r\n</div>\r\n<h2 id=\"horizontal\">Horizontal</h2>\r\n<p>Add <code>.list-group-horizontal</code> to change the layout of list group items from vertical to horizontal across all breakpoints. Alternatively, choose a responsive variant <code>.list-group-horizontal-{sm|md|lg|xl|xxl}</code> to make a list group horizontal starting at that breakpoint’s <code>min-width</code>. Currently <strong>horizontal list groups cannot be combined with flush list groups.</strong></p>\r\n<p><strong>ProTip:</strong> Want equal-width list group items when horizontal? Add <code>.flex-fill</code> to each list group item.</p>\r\n<div class=\"bd-example\">\r\n\r\n<ul class=\"list-group list-group-horizontal\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n</ul>\r\n<ul class=\"list-group list-group-horizontal-sm\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n</ul>\r\n<ul class=\"list-group list-group-horizontal-md\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n</ul>\r\n<ul class=\"list-group list-group-horizontal-lg\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n</ul>\r\n<ul class=\"list-group list-group-horizontal-xl\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n</ul>\r\n<ul class=\"list-group list-group-horizontal-xxl\">\r\n  <li class=\"list-group-item\">An item</li>\r\n  <li class=\"list-group-item\">A second item</li>\r\n  <li class=\"list-group-item\">A third item</li>\r\n</ul>\r\n</div>\r\n<h2 id=\"contextual-classes\">Contextual classes</h2>\r\n<p>Use contextual classes to style list items with a stateful background and color.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-group\">\r\n  <li class=\"list-group-item\">A simple default list group item</li>\r\n\r\n  <li class=\"list-group-item list-group-item-primary\">A simple primary list group item</li>\r\n  <li class=\"list-group-item list-group-item-secondary\">A simple secondary list group item</li>\r\n  <li class=\"list-group-item list-group-item-success\">A simple success list group item</li>\r\n  <li class=\"list-group-item list-group-item-danger\">A simple danger list group item</li>\r\n  <li class=\"list-group-item list-group-item-warning\">A simple warning list group item</li>\r\n  <li class=\"list-group-item list-group-item-info\">A simple info list group item</li>\r\n  <li class=\"list-group-item list-group-item-light\">A simple light list group item</li>\r\n  <li class=\"list-group-item list-group-item-dark\">A simple dark list group item</li>\r\n</ul>\r\n</div>\r\n<p>Contextual classes also work with <code>.list-group-item-action</code>. Note the addition of the hover styles here not present in the previous example. Also supported is the <code>.active</code> state; apply it to indicate an active selection on a contextual list group item.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"list-group\">\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action\">A simple default list group item</a>\r\n\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-primary\">A simple primary list group item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-secondary\">A simple secondary list group item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-success\">A simple success list group item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-danger\">A simple danger list group item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-warning\">A simple warning list group item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-info\">A simple info list group item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-light\">A simple light list group item</a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action list-group-item-dark\">A simple dark list group item</a>\r\n</div>\r\n</div>\r\n<h2 id=\"with-badges\">With badges</h2>\r\n<p>Add badges to any list group item to show unread counts, activity, and more with the help of some <a href=\"/docs/5.0/utilities/flex/\">utilities</a>.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-group\">\r\n  <li class=\"list-group-item d-flex justify-content-between align-items-center\">\r\n    A list item\r\n    <span class=\"badge bg-primary rounded-pill\">14</span>\r\n  </li>\r\n  <li class=\"list-group-item d-flex justify-content-between align-items-center\">\r\n    A second list item\r\n    <span class=\"badge bg-primary rounded-pill\">2</span>\r\n  </li>\r\n  <li class=\"list-group-item d-flex justify-content-between align-items-center\">\r\n    A third list item\r\n    <span class=\"badge bg-primary rounded-pill\">1</span>\r\n  </li>\r\n</ul>\r\n</div>\r\n<h2 id=\"custom-content\">Custom content</h2>\r\n<p>Add nearly any HTML within, even for linked list groups like the one below, with the help of <a href=\"https://getbootstrap.com/docs/5.0/utilities/flex/\">flexbox utilities</a>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"list-group\">\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action active\" aria-current=\"true\">\r\n    <div class=\"d-flex w-100 justify-content-between\">\r\n      <h5 class=\"mb-1\">List group item heading</h5>\r\n      <small>3 days ago</small>\r\n    </div>\r\n    <p class=\"mb-1\">Some placeholder content in a paragraph.</p>\r\n    <small>And some small print.</small>\r\n  </a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action\">\r\n    <div class=\"d-flex w-100 justify-content-between\">\r\n      <h5 class=\"mb-1\">List group item heading</h5>\r\n      <small class=\"text-muted\">3 days ago</small>\r\n    </div>\r\n    <p class=\"mb-1\">Some placeholder content in a paragraph.</p>\r\n    <small class=\"text-muted\">And some muted small print.</small>\r\n  </a>\r\n  <a href=\"#\" class=\"list-group-item list-group-item-action\">\r\n    <div class=\"d-flex w-100 justify-content-between\">\r\n      <h5 class=\"mb-1\">List group item heading</h5>\r\n      <small class=\"text-muted\">3 days ago</small>\r\n    </div>\r\n    <p class=\"mb-1\">Some placeholder content in a paragraph.</p>\r\n    <small class=\"text-muted\">And some muted small print.</small>\r\n  </a>\r\n</div>\r\n</div>\r\n<h2 id=\"checkboxes-and-radios\">Checkboxes and radios</h2>\r\n<p>Place Bootstrap’s checkboxes and radios within list group items and customize as needed. You can use them without <code>&lt;label&gt;</code>s, but please remember to include an <code>aria-label</code> attribute and value for accessibility.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-group\">\r\n  <li class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\" aria-label=\"...\">\r\n    First checkbox\r\n  </li>\r\n  <li class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\" aria-label=\"...\">\r\n    Second checkbox\r\n  </li>\r\n  <li class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\" aria-label=\"...\">\r\n    Third checkbox\r\n  </li>\r\n  <li class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\" aria-label=\"...\">\r\n    Fourth checkbox\r\n  </li>\r\n  <li class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\" aria-label=\"...\">\r\n    Fifth checkbox\r\n  </li>\r\n</ul>\r\n</div>\r\n<p>And if you want <code>&lt;label&gt;</code>s as the <code>.list-group-item</code> for large hit areas, you can do that, too.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"list-group\">\r\n  <label class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\">\r\n    First checkbox\r\n  </label>\r\n  <label class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\">\r\n    Second checkbox\r\n  </label>\r\n  <label class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\">\r\n    Third checkbox\r\n  </label>\r\n  <label class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\">\r\n    Fourth checkbox\r\n  </label>\r\n  <label class=\"list-group-item\">\r\n    <input class=\"form-check-input me-1\" type=\"checkbox\" value=\"\">\r\n    Fifth checkbox\r\n  </label>\r\n</div>\r\n</div>\r\n</div>"
