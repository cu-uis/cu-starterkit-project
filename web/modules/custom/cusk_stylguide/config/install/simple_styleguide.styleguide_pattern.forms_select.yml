pattern: "<div class=\"bd-content\">\r\n<h2 id=\"default\">Default <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Custom <code>&lt;select&gt;</code> menus need only a custom class, <code>.form-select</code> to trigger the custom styles. Custom styles are limited to the <code>&lt;select&gt;</code>’s initial appearance and cannot modify the <code>&lt;option&gt;</code>s due to browser limitations.</p>\r\n<div class=\"bd-example\">\r\n<select class=\"form-select\" aria-label=\"Default select example\">\r\n  <option selected=\"\">Open this select menu</option>\r\n  <option value=\"1\">One</option>\r\n  <option value=\"2\">Two</option>\r\n  <option value=\"3\">Three</option>\r\n</select>\r\n</div>\r\n<h2 id=\"sizing\">Sizing</h2>\r\n<p>You may also choose from small and large custom selects to match our similarly sized text inputs.</p>\r\n<div class=\"bd-example\">\r\n<select class=\"form-select form-select-lg mb-3\" aria-label=\".form-select-lg example\">\r\n  <option selected=\"\">Open this select menu</option>\r\n  <option value=\"1\">One</option>\r\n  <option value=\"2\">Two</option>\r\n  <option value=\"3\">Three</option>\r\n</select>\r\n\r\n<select class=\"form-select form-select-sm\" aria-label=\".form-select-sm example\">\r\n  <option selected=\"\">Open this select menu</option>\r\n  <option value=\"1\">One</option>\r\n  <option value=\"2\">Two</option>\r\n  <option value=\"3\">Three</option>\r\n</select>\r\n</div>\r\n<p>The <code>multiple</code> attribute is also supported:</p>\r\n<div class=\"bd-example\">\r\n<select class=\"form-select\" multiple=\"\" aria-label=\"multiple select example\">\r\n  <option selected=\"\">Open this select menu</option>\r\n  <option value=\"1\">One</option>\r\n  <option value=\"2\">Two</option>\r\n  <option value=\"3\">Three</option>\r\n</select>\r\n</div>\r\n<p>As is the <code>size</code> attribute:</p>\r\n<div class=\"bd-example\">\r\n<select class=\"form-select\" size=\"3\" aria-label=\"size 3 select example\">\r\n  <option selected=\"\">Open this select menu</option>\r\n  <option value=\"1\">One</option>\r\n  <option value=\"2\">Two</option>\r\n  <option value=\"3\">Three</option>\r\n</select>\r\n</div>\r\n<h2 id=\"disabled\">Disabled</h2>\r\n<p>Add the <code>disabled</code> boolean attribute on a select to give it a grayed out appearance and remove pointer events.</p>\r\n<div class=\"bd-example\">\r\n<select class=\"form-select\" aria-label=\"Disabled select example\" disabled=\"\">\r\n  <option selected=\"\">Open this select menu</option>\r\n  <option value=\"1\">One</option>\r\n  <option value=\"2\">Two</option>\r\n  <option value=\"3\">Three</option>\r\n</select>\r\n</div>\r\n</div>"
