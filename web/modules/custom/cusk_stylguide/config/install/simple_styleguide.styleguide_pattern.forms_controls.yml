pattern: "<div class=\"bd-content\">\r\n<h2 id=\"example\">Example <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<div class=\"bd-example\">\r\n<div class=\"mb-3\">\r\n  <label for=\"exampleFormControlInput1\" class=\"form-label\">Email address</label>\r\n  <input type=\"email\" class=\"form-control\" id=\"exampleFormControlInput1\" placeholder=\"name@example.com\">\r\n</div>\r\n<div class=\"mb-3\">\r\n  <label for=\"exampleFormControlTextarea1\" class=\"form-label\">Example textarea</label>\r\n  <textarea class=\"form-control\" id=\"exampleFormControlTextarea1\" rows=\"3\"></textarea>\r\n</div>\r\n</div>\r\n<h2 id=\"sizing\">Sizing</h2>\r\n<p>Set heights using classes like <code>.form-control-lg</code> and <code>.form-control-sm</code>.</p>\r\n<div class=\"bd-example\">\r\n<input class=\"form-control form-control-lg\" type=\"text\" placeholder=\".form-control-lg\" aria-label=\".form-control-lg example\">\r\n<input class=\"form-control\" type=\"text\" placeholder=\"Default input\" aria-label=\"default input example\">\r\n<input class=\"form-control form-control-sm\" type=\"text\" placeholder=\".form-control-sm\" aria-label=\".form-control-sm example\">\r\n</div>\r\n<h2 id=\"disabled\">Disabled</h2>\r\n<p>Add the <code>disabled</code> boolean attribute on an input to give it a grayed out appearance and remove pointer events.</p>\r\n<div class=\"bd-example\">\r\n<input class=\"form-control\" type=\"text\" placeholder=\"Disabled input\" aria-label=\"Disabled input example\" disabled=\"\">\r\n<input class=\"form-control\" type=\"text\" value=\"Disabled readonly input\" aria-label=\"Disabled input example\" disabled=\"\" readonly=\"\">\r\n</div>\r\n<h2 id=\"readonly\">Readonly</h2>\r\n<p>Add the <code>readonly</code> boolean attribute on an input to prevent modification of the inputâ€™s value.</p>\r\n<div class=\"bd-example\">\r\n<input class=\"form-control\" type=\"text\" value=\"Readonly input here...\" aria-label=\"readonly input example\" readonly=\"\">\r\n</div>\r\n<h2 id=\"readonly-plain-text\">Readonly plain text</h2>\r\n<p>If you want to have <code>&lt;input readonly&gt;</code> elements in your form styled as plain text, use the <code>.form-control-plaintext</code> class to remove the default form field styling and preserve the correct margin and padding.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"mb-3 row\">\r\n    <label for=\"staticEmail\" class=\"col-sm-2 col-form-label\">Email</label>\r\n    <div class=\"col-sm-10\">\r\n      <input type=\"text\" readonly=\"\" class=\"form-control-plaintext\" id=\"staticEmail\" value=\"email@example.com\">\r\n    </div>\r\n  </div>\r\n  <div class=\"mb-3 row\">\r\n    <label for=\"inputPassword\" class=\"col-sm-2 col-form-label\">Password</label>\r\n    <div class=\"col-sm-10\">\r\n      <input type=\"password\" class=\"form-control\" id=\"inputPassword\">\r\n    </div>\r\n  </div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<form class=\"row g-3\">\r\n  <div class=\"col-auto\">\r\n    <label for=\"staticEmail2\" class=\"visually-hidden\">Email</label>\r\n    <input type=\"text\" readonly=\"\" class=\"form-control-plaintext\" id=\"staticEmail2\" value=\"email@example.com\">\r\n  </div>\r\n  <div class=\"col-auto\">\r\n    <label for=\"inputPassword2\" class=\"visually-hidden\">Password</label>\r\n    <input type=\"password\" class=\"form-control\" id=\"inputPassword2\" placeholder=\"Password\">\r\n  </div>\r\n  <div class=\"col-auto\">\r\n    <button type=\"submit\" class=\"btn btn-primary mb-3\">Confirm identity</button>\r\n  </div>\r\n</form>\r\n</div>\r\n<h2 id=\"file-input\">File input</h2>\r\n<div class=\"bd-example\">\r\n<div class=\"mb-3\">\r\n  <label for=\"formFile\" class=\"form-label\">Default file input example</label>\r\n  <input class=\"form-control\" type=\"file\" id=\"formFile\">\r\n</div>\r\n<div class=\"mb-3\">\r\n  <label for=\"formFileMultiple\" class=\"form-label\">Multiple files input example</label>\r\n  <input class=\"form-control\" type=\"file\" id=\"formFileMultiple\" multiple=\"\">\r\n</div>\r\n<div class=\"mb-3\">\r\n  <label for=\"formFileDisabled\" class=\"form-label\">Disabled file input example</label>\r\n  <input class=\"form-control\" type=\"file\" id=\"formFileDisabled\" disabled=\"\">\r\n</div>\r\n<div class=\"mb-3\">\r\n  <label for=\"formFileSm\" class=\"form-label\">Small file input example</label>\r\n  <input class=\"form-control form-control-sm\" id=\"formFileSm\" type=\"file\">\r\n</div>\r\n<div>\r\n  <label for=\"formFileLg\" class=\"form-label\">Large file input example</label>\r\n  <input class=\"form-control form-control-lg\" id=\"formFileLg\" type=\"file\">\r\n</div>\r\n</div>\r\n<h2 id=\"color\">Color</h2>\r\n<div class=\"bd-example\">\r\n<label for=\"exampleColorInput\" class=\"form-label\">Color picker</label>\r\n<input type=\"color\" class=\"form-control form-control-color\" id=\"exampleColorInput\" value=\"#563d7c\" title=\"Choose your color\">\r\n</div>\r\n<h2 id=\"datalists\">Datalists</h2>\r\n<p>Datalists allow you to create a group of <code>&lt;option&gt;</code>s that can be accessed (and autocompleted) from within an <code>&lt;input&gt;</code>. These are similar to <code>&lt;select&gt;</code> elements, but come with more menu styling limitations and differences. While most browsers and operating systems include some support for <code>&lt;datalist&gt;</code> elements, their styling is inconsistent at best.</p>\r\n<div class=\"bd-example\">\r\n<label for=\"exampleDataList\" class=\"form-label\">Datalist example</label>\r\n<input class=\"form-control\" list=\"datalistOptions\" id=\"exampleDataList\" placeholder=\"Type to search...\">\r\n<datalist id=\"datalistOptions\">\r\n  <option value=\"San Francisco\">\r\n  </option><option value=\"New York\">\r\n  </option><option value=\"Seattle\">\r\n  </option><option value=\"Los Angeles\">\r\n  </option><option value=\"Chicago\">\r\n</option></datalist>\r\n</div>\r\n</div>"
