label: Typography
pattern: "<div class=\"bd-content\">\r\n<h2>Fonts <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p><strong>Theme font-family:</strong>\_'Helvetica Neue', sans-serif</p>\r\n<h2>Headings</h2>\r\n<p>All HTML headings, <code>&lt;h1&gt;</code> through <code>&lt;h6&gt;</code>, are available.</p>\r\n<table class=\"table table-simple\">\r\n  <thead>\r\n    <tr>\r\n      <th>Heading</th>\r\n      <th>Example</th>\r\n    </tr>\r\n  </thead>\r\n  <tbody>\r\n    <tr>\r\n      <td>\r\n        <code>&lt;h1&gt;&lt;/h1&gt;</code>\r\n      </td>\r\n      <td><span class=\"h1\">h1. Bootstrap heading</span></td>\r\n    </tr>\r\n    <tr>\r\n      <td>\r\n        <code>&lt;h2&gt;&lt;/h2&gt;</code>\r\n      </td>\r\n      <td><span class=\"h2\">h2. Bootstrap heading</span></td>\r\n    </tr>\r\n    <tr>\r\n      <td>\r\n        <code>&lt;h3&gt;&lt;/h3&gt;</code>\r\n      </td>\r\n      <td><span class=\"h3\">h3. Bootstrap heading</span></td>\r\n    </tr>\r\n    <tr>\r\n      <td>\r\n        <code>&lt;h4&gt;&lt;/h4&gt;</code>\r\n      </td>\r\n      <td><span class=\"h4\">h4. Bootstrap heading</span></td>\r\n    </tr>\r\n    <tr>\r\n      <td>\r\n        <code>&lt;h5&gt;&lt;/h5&gt;</code>\r\n      </td>\r\n      <td><span class=\"h5\">h5. Bootstrap heading</span></td>\r\n    </tr>\r\n    <tr>\r\n      <td>\r\n        <code>&lt;h6&gt;&lt;/h6&gt;</code>\r\n      </td>\r\n      <td><span class=\"h6\">h6. Bootstrap heading</span></td>\r\n    </tr>\r\n  </tbody>\r\n</table>\r\n<h3>Customizing headings</h3>\r\n<p>Use the class <em>text-muted</em> to recreate the small secondary heading text.</p>\r\n<div class=\"bd-example\">\r\n<h3>\r\n  Fancy display heading\r\n  <small class=\"text-muted\">With faded secondary text</small>\r\n</h3>\r\n</div>\r\n<h2 id=\"display-headings\">Display headings</h2>\r\n<p>Traditional heading elements are designed to work best in the meat of your page content. When you need a heading to stand out, consider using a <strong>display heading</strong>—a larger, slightly more opinionated heading style.</p>\r\n<div class=\"bd-example\">\r\n  <div class=\"display-1 pb-3 mb-3 border-bottom\">Display 1</div>\r\n  <div class=\"display-2 pb-3 mb-3 border-bottom\">Display 2</div>\r\n  <div class=\"display-3 pb-3 mb-3 border-bottom\">Display 3</div>\r\n  <div class=\"display-4 pb-3 mb-3 border-bottom\">Display 4</div>\r\n  <div class=\"display-5 pb-3 mb-3 border-bottom\">Display 5</div>\r\n  <div class=\"display-6\">Display 6</div>\r\n</div>\r\n<h2 id=\"lead\">Lead</h2>\r\n<p>Make a paragraph stand out by adding <code>.lead</code>.</p>\r\n<div class=\"bd-example\">\r\n<p class=\"lead\">\r\n  This is a lead paragraph. It stands out from regular paragraphs.\r\n</p>\r\n<p>Zombie ipsum reversus ab viral inferno, nam rick grimes malum cerebro. De carne lumbering animata corpora quaeritis. Summus brains sit​​, morbo vel maleficia?</p>\r\n</div>\r\n<h2 id=\"inline-text-elements\">Inline text elements</h2>\r\n<p>Styling for common inline HTML5 elements.</p>\r\n<div class=\"bd-example\">\r\n<p>You can use the mark tag to <mark>highlight</mark> text.</p>\r\n<p><del>This line of text is meant to be treated as deleted text.</del></p>\r\n<p><s>This line of text is meant to be treated as no longer accurate.</s></p>\r\n<p><ins>This line of text is meant to be treated as an addition to the document.</ins></p>\r\n<p><u>This line of text will render as underlined.</u></p>\r\n<p><small>This line of text is meant to be treated as fine print.</small></p>\r\n<p><strong>This line rendered as bold text.</strong></p>\r\n<p><em>This line rendered as italicized text.</em></p>\r\n</div>\r\n<h2 id=\"abbreviations\">Abbreviations</h2>\r\n<p>Stylized implementation of HTML’s <code>&lt;abbr&gt;</code> element for abbreviations and acronyms to show the expanded version on hover. Abbreviations have a default underline and gain a help cursor to provide additional context on hover and to users of assistive technologies.</p>\r\n<p>Add <code>.initialism</code> to an abbreviation for a slightly smaller font-size.</p>\r\n<div class=\"bd-example\">\r\n<p><abbr title=\"attribute\">attr</abbr></p>\r\n<p><abbr title=\"HyperText Markup Language\" class=\"initialism\">HTML</abbr></p>\r\n</div>\r\n<h2 id=\"blockquotes\">Blockquotes</h2>\r\n<p>For quoting blocks of content from another source within your document. Wrap <code>&lt;blockquote class=\"blockquote\"&gt;</code> around any <abbr title=\"HyperText Markup Language\">HTML</abbr> as the quote.</p>\r\n<div class=\"bd-example\">\r\n<blockquote class=\"blockquote\">\r\n  <p>A well-known quote, contained in a blockquote element.</p>\r\n</blockquote>\r\n<p>Zombie ipsum reversus ab viral inferno, nam rick grimes malum cerebro. De carne lumbering animata corpora quaeritis. Summus brains sit​​, morbo vel maleficia?</p>\r\n</div>\r\n<h3 id=\"naming-a-source\">Naming a source</h3>\r\n<p>The HTML spec requires that blockquote attribution be placed outside the <code>&lt;blockquote&gt;</code>. When providing attribution, wrap your <code>&lt;blockquote&gt;</code> in a <code>&lt;figure&gt;</code> and use a <code>&lt;figcaption&gt;</code> or a block level element (e.g., <code>&lt;p&gt;</code>) with the <code>.blockquote-footer</code> class. Be sure to wrap the name of the source work in <code>&lt;cite&gt;</code> as well.</p>\r\n<div class=\"bd-example\">\r\n<figure>\r\n  <blockquote class=\"blockquote\">\r\n    <p>A well-known quote, contained in a blockquote element.</p>\r\n  </blockquote>\r\n  <figcaption class=\"blockquote-footer\">\r\n    Someone famous in <cite title=\"Source Title\">Source Title</cite>\r\n  </figcaption>\r\n</figure>\r\n</div>\r\n<h3 id=\"alignment\">Alignment</h3>\r\n<p>Use text utilities as needed to change the alignment of your blockquote.</p>\r\n<div class=\"bd-example\">\r\n<figure class=\"text-center\">\r\n  <blockquote class=\"blockquote\">\r\n    <p>A well-known quote, contained in a blockquote element.</p>\r\n  </blockquote>\r\n  <figcaption class=\"blockquote-footer\">\r\n    Someone famous in <cite title=\"Source Title\">Source Title</cite>\r\n  </figcaption>\r\n</figure>\r\n</div>\r\n<div class=\"bd-example\">\r\n<figure class=\"text-end\">\r\n  <blockquote class=\"blockquote\">\r\n    <p>A well-known quote, contained in a blockquote element.</p>\r\n  </blockquote>\r\n  <figcaption class=\"blockquote-footer\">\r\n    Someone famous in <cite title=\"Source Title\">Source Title</cite>\r\n  </figcaption>\r\n</figure>\r\n</div>\r\n<h2 id=\"lists\">Lists</h2>\r\n<h3 id=\"unstyled\">Unstyled</h3>\r\n<p>Remove the default <code>list-style</code> and left margin on list items (immediate children only). <strong>This only applies to immediate children list items</strong>, meaning you will need to add the class for any nested lists as well.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-unstyled\">\r\n  <li>This is a list.</li>\r\n  <li>It appears completely unstyled.</li>\r\n  <li>Structurally, it's still a list.</li>\r\n  <li>However, this style only applies to immediate child elements.</li>\r\n  <li>Nested lists:\r\n    <ul>\r\n      <li>are unaffected by this style</li>\r\n      <li>will still show a bullet</li>\r\n      <li>and have appropriate left margin</li>\r\n    </ul>\r\n  </li>\r\n  <li>This may still come in handy in some situations.</li>\r\n</ul>\r\n</div>\r\n<h3>Unordered</h3>\r\n<div class=\"bd-example\">\r\n<ul>\r\n            <li class=\"first\">lacinia</li>\r\n            <li>Vestibulum id ligula porta felis euismod semper. Maecenas sed diam eget risus varius blandit sit amet non magna. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Sed posuere consectetur est at lobortis. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Aenean lacinia bibendum nulla sed consectetur.</li>\r\n            <li>lobortis</li>\r\n            <li>lobortis</li>\r\n            <li class=\"last\">erat</li>\r\n        </ul></div>\r\n<h3>Ordered</h3>\r\n<div class=\"bd-example\">\r\n<ol>\r\n            <li class=\"first\">erat</li>\r\n            <li>eros</li>\r\n            <li>iaculis</li>\r\n            <li>in</li>\r\n            <li class=\"last\">sed</li>\r\n        </ol></div>\r\n<h3>Nested</h3>\r\n<div class=\"bd-example\">\r\n<ul>\r\n            <li>Item One</li>\r\n            <li>Item Two</li>\r\n            <li>Item Three\r\n                <ul>\r\n                    <li>Nested Item One</li>\r\n                    <li>Nested Item Two</li>\r\n                    <li>Nested Item Three</li>\r\n                </ul>\r\n            </li>\r\n            <li>Item Four</li>\r\n            <li>Item Five</li>\r\n            <li>Item Six</li>\r\n            <li>Item Seven\r\n                <ul>\r\n                    <li>Nested Item One</li>\r\n                    <li>Nested Item Two\r\n                        <ul>\r\n                            <li>Double Nested Item One</li>\r\n                            <li>Double Nested Item Two</li>\r\n                            <li>Double Nested Item Three</li>\r\n                        </ul>\r\n                    </li>\r\n                    <li>Nested Item Three</li>\r\n                </ul>\r\n            </li>\r\n            <li>Item Eight</li>\r\n            <li>Item Nine</li>\r\n            <li>Item Ten</li>\r\n        </ul></div>\r\n<div class=\"bd-example\">\r\n<ol>\r\n            <li>Item One</li>\r\n            <li>Item Two</li>\r\n            <li>Item Three\r\n                <ul>\r\n                    <li>Nested Item One</li>\r\n                    <li>Nested Item Two</li>\r\n                    <li>Nested Item Three</li>\r\n                </ul>\r\n            </li>\r\n            <li>Item Four</li>\r\n            <li>Item Five</li>\r\n            <li>Item Six</li>\r\n            <li>Item Seven\r\n                <ul>\r\n                    <li>Nested Item One</li>\r\n                    <li>Nested Item Two\r\n                        <ul>\r\n                            <li>Double Nested Item One</li>\r\n                            <li>Double Nested Item Two</li>\r\n                            <li>Double Nested Item Three</li>\r\n                        </ul>\r\n                    </li>\r\n                    <li>Nested Item Three</li>\r\n                </ul>\r\n            </li>\r\n            <li>Item Eight</li>\r\n            <li>Item Nine</li>\r\n            <li>Item Ten</li>\r\n        </ol></div>\r\n<h3 id=\"inline\">Inline</h3>\r\n<p>Remove a list’s bullets and apply some light <code>margin</code> with a combination of two classes, <code>.list-inline</code> and <code>.list-inline-item</code>.</p>\r\n<div class=\"bd-example\">\r\n<ul class=\"list-inline\">\r\n  <li class=\"list-inline-item\">This is a list item.</li>\r\n  <li class=\"list-inline-item\">And another one.</li>\r\n  <li class=\"list-inline-item\">But they're displayed inline.</li>\r\n</ul>\r\n</div>\r\n<h3 id=\"description-list-alignment\">Description list alignment</h3>\r\n<p>Align terms and descriptions horizontally by using our grid system’s predefined classes (or semantic mixins). For longer terms, you can optionally add a <code>.text-truncate</code> class to truncate the text with an ellipsis.</p>\r\n<div class=\"bd-example\">\r\n<dl class=\"row\">\r\n  <dt class=\"col-sm-3\">Description lists</dt>\r\n  <dd class=\"col-sm-9\">A description list is perfect for defining terms.</dd>\r\n  <dt class=\"col-sm-3\">Term</dt>\r\n  <dd class=\"col-sm-9\">\r\n    <p>Definition for the term.</p>\r\n    <p>And some more placeholder definition text.</p>\r\n  </dd>\r\n  <dt class=\"col-sm-3\">Another term</dt>\r\n  <dd class=\"col-sm-9\">This definition is short, so no extra paragraphs or anything.</dd>\r\n  <dt class=\"col-sm-3 text-truncate\">Truncated term is truncated</dt>\r\n  <dd class=\"col-sm-9\">This can be useful when space is tight. Adds an ellipsis at the end.</dd>\r\n  <dt class=\"col-sm-3\">Nesting</dt>\r\n  <dd class=\"col-sm-9\">\r\n    <dl class=\"row\">\r\n      <dt class=\"col-sm-4\">Nested definition list</dt>\r\n      <dd class=\"col-sm-8\">I heard you like definition lists. Let me put a definition list inside your definition list.</dd>\r\n    </dl>\r\n  </dd>\r\n</dl>\r\n</div>\r\n</div>"
