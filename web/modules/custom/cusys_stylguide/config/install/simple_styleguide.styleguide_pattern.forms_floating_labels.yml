pattern: "<div class=\"bd-content\">\r\n<h2 id=\"example\">Example <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<p>Wrap a pair of <code>&lt;input class=\"form-control\"&gt;</code> and <code>&lt;label&gt;</code> elements in <code>.form-floating</code> to enable floating labels with Bootstrap’s textual form fields. A <code>placeholder</code> is required on each <code>&lt;input&gt;</code> as our method of CSS-only floating labels uses the <code>:placeholder-shown</code> pseudo-element. Also note that the <code>&lt;input&gt;</code> must come first so we can utilize a sibling selector (e.g., <code>~</code>).</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-floating mb-3\">\r\n  <input type=\"email\" class=\"form-control\" id=\"floatingInput\" placeholder=\"name@example.com\">\r\n  <label for=\"floatingInput\">Email address</label>\r\n</div>\r\n<div class=\"form-floating\">\r\n  <input type=\"password\" class=\"form-control\" id=\"floatingPassword\" placeholder=\"Password\">\r\n  <label for=\"floatingPassword\">Password</label>\r\n</div>\r\n</div>\r\n<p>When there’s a <code>value</code> already defined, <code>&lt;label&gt;</code>s will automatically adjust to their floated position.</p>\r\n<div class=\"bd-example\">\r\n<form class=\"form-floating\">\r\n  <input type=\"email\" class=\"form-control\" id=\"floatingInputValue\" placeholder=\"name@example.com\" value=\"test@example.com\">\r\n  <label for=\"floatingInputValue\">Input with value</label>\r\n</form>\r\n</div>\r\n<p>Form validation styles also work as expected.</p>\r\n<div class=\"bd-example\">\r\n<form class=\"form-floating\">\r\n  <input type=\"email\" class=\"form-control is-invalid\" id=\"floatingInputInvalid\" placeholder=\"name@example.com\" value=\"test@example.com\">\r\n  <label for=\"floatingInputInvalid\">Invalid input</label>\r\n</form>\r\n</div>\r\n<h2 id=\"textareas\">Textareas</h2>\r\n<p>By default, <code>&lt;textarea&gt;</code>s with <code>.form-control</code> will be the same height as <code>&lt;input&gt;</code>s.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-floating\">\r\n  <textarea class=\"form-control\" placeholder=\"Leave a comment here\" id=\"floatingTextarea\"></textarea>\r\n  <label for=\"floatingTextarea\">Comments</label>\r\n</div>\r\n</div>\r\n<p>To set a custom height on your <code>&lt;textarea&gt;</code>, do not use the <code>rows</code> attribute. Instead, set an explicit <code>height</code> (either inline or via custom CSS).</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-floating\">\r\n  <textarea class=\"form-control\" placeholder=\"Leave a comment here\" id=\"floatingTextarea2\" style=\"height: 100px\"></textarea>\r\n  <label for=\"floatingTextarea2\">Comments</label>\r\n</div>\r\n</div>\r\n<h2 id=\"selects\">Selects</h2>\r\n<p>Other than <code>.form-control</code>, floating labels are only available on <code>.form-select</code>s. They work in the same way, but unlike <code>&lt;input&gt;</code>s, they’ll always show the <code>&lt;label&gt;</code> in its floated state. <strong>Selects with <code>size</code> and <code>multiple</code> are not supported.</strong></p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-floating\">\r\n  <select class=\"form-select\" id=\"floatingSelect\" aria-label=\"Floating label select example\">\r\n    <option selected=\"\">Open this select menu</option>\r\n    <option value=\"1\">One</option>\r\n    <option value=\"2\">Two</option>\r\n    <option value=\"3\">Three</option>\r\n  </select>\r\n  <label for=\"floatingSelect\">Works with selects</label>\r\n</div>\r\n</div>\r\n<h2 id=\"layout\">Layout</h2>\r\n<p>When working with the Bootstrap grid system, be sure to place form elements within column classes.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"row g-2\">\r\n  <div class=\"col-md\">\r\n    <div class=\"form-floating\">\r\n      <input type=\"email\" class=\"form-control\" id=\"floatingInputGrid\" placeholder=\"name@example.com\" value=\"mdo@example.com\">\r\n      <label for=\"floatingInputGrid\">Email address</label>\r\n    </div>\r\n  </div>\r\n  <div class=\"col-md\">\r\n    <div class=\"form-floating\">\r\n      <select class=\"form-select\" id=\"floatingSelectGrid\" aria-label=\"Floating label select example\">\r\n        <option selected=\"\">Open this select menu</option>\r\n        <option value=\"1\">One</option>\r\n        <option value=\"2\">Two</option>\r\n        <option value=\"3\">Three</option>\r\n      </select>\r\n      <label for=\"floatingSelectGrid\">Works with selects</label>\r\n    </div>\r\n  </div>\r\n</div>\r\n</div>\r\n</div>"
