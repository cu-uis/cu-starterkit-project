pattern: "<div class=\"bd-content\">\r\n<h2 id=\"checks\">Checks <a href=\"#block-cusys-barrio-content\" title=\"back to top\"><i class=\"fas fa-level-up-alt\"></i></a></h2>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"flexCheckDefault\">\r\n  <label class=\"form-check-label\" for=\"flexCheckDefault\">\r\n    Default checkbox\r\n  </label>\r\n</div>\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"flexCheckChecked\" checked=\"\">\r\n  <label class=\"form-check-label\" for=\"flexCheckChecked\">\r\n    Checked checkbox\r\n  </label>\r\n</div>\r\n</div>\r\n<h3 id=\"indeterminate\">Indeterminate</h3>\r\n<p>Checkboxes can utilize the <code>:indeterminate</code> pseudo class when manually set via JavaScript (there is no available HTML attribute for specifying it).</p>\r\n<div class=\"bd-example bd-example-indeterminate\">\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"flexCheckIndeterminate\">\r\n  <label class=\"form-check-label\" for=\"flexCheckIndeterminate\">\r\n    Indeterminate checkbox\r\n  </label>\r\n</div>\r\n</div>\r\n<h3 id=\"disabled\">Disabled</h3>\r\n<p>Add the <code>disabled</code> attribute and the associated <code>&lt;label&gt;</code>s are automatically styled to match with a lighter color to help indicate the input’s state.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"flexCheckDisabled\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"flexCheckDisabled\">\r\n    Disabled checkbox\r\n  </label>\r\n</div>\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"flexCheckCheckedDisabled\" checked=\"\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"flexCheckCheckedDisabled\">\r\n    Disabled checked checkbox\r\n  </label>\r\n</div>\r\n</div>\r\n<h2 id=\"radios\">Radios</h2>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"flexRadioDefault\" id=\"flexRadioDefault1\">\r\n  <label class=\"form-check-label\" for=\"flexRadioDefault1\">\r\n    Default radio\r\n  </label>\r\n</div>\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"flexRadioDefault\" id=\"flexRadioDefault2\" checked=\"\">\r\n  <label class=\"form-check-label\" for=\"flexRadioDefault2\">\r\n    Default checked radio\r\n  </label>\r\n</div>\r\n</div>\r\n<h3 id=\"disabled-1\">Disabled</h3>\r\n<p>Add the <code>disabled</code> attribute and the associated <code>&lt;label&gt;</code>s are automatically styled to match with a lighter color to help indicate the input’s state.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"flexRadioDisabled\" id=\"flexRadioDisabled\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"flexRadioDisabled\">\r\n    Disabled radio\r\n  </label>\r\n</div>\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"flexRadioDisabled\" id=\"flexRadioCheckedDisabled\" checked=\"\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"flexRadioCheckedDisabled\">\r\n    Disabled checked radio\r\n  </label>\r\n</div>\r\n</div>\r\n<h2 id=\"switches\">Switches</h2>\r\n<p>A switch has the markup of a custom checkbox but uses the <code>.form-switch</code> class to render a toggle switch. Switches also support the <code>disabled</code> attribute.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check form-switch\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"flexSwitchCheckDefault\">\r\n  <label class=\"form-check-label\" for=\"flexSwitchCheckDefault\">Default switch checkbox input</label>\r\n</div>\r\n<div class=\"form-check form-switch\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"flexSwitchCheckChecked\" checked=\"\">\r\n  <label class=\"form-check-label\" for=\"flexSwitchCheckChecked\">Checked switch checkbox input</label>\r\n</div>\r\n<div class=\"form-check form-switch\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"flexSwitchCheckDisabled\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"flexSwitchCheckDisabled\">Disabled switch checkbox input</label>\r\n</div>\r\n<div class=\"form-check form-switch\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"flexSwitchCheckCheckedDisabled\" checked=\"\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"flexSwitchCheckCheckedDisabled\">Disabled checked switch checkbox input</label>\r\n</div>\r\n</div>\r\n<h2 id=\"default-stacked\">Default (stacked)</h2>\r\n<p>By default, any number of checkboxes and radios that are immediate sibling will be vertically stacked and appropriately spaced with <code>.form-check</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"defaultCheck1\">\r\n  <label class=\"form-check-label\" for=\"defaultCheck1\">\r\n    Default checkbox\r\n  </label>\r\n</div>\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"defaultCheck2\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"defaultCheck2\">\r\n    Disabled checkbox\r\n  </label>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"exampleRadios\" id=\"exampleRadios1\" value=\"option1\" checked=\"\">\r\n  <label class=\"form-check-label\" for=\"exampleRadios1\">\r\n    Default radio\r\n  </label>\r\n</div>\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"exampleRadios\" id=\"exampleRadios2\" value=\"option2\">\r\n  <label class=\"form-check-label\" for=\"exampleRadios2\">\r\n    Second default radio\r\n  </label>\r\n</div>\r\n<div class=\"form-check\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"exampleRadios\" id=\"exampleRadios3\" value=\"option3\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"exampleRadios3\">\r\n    Disabled radio\r\n  </label>\r\n</div>\r\n</div>\r\n<h2 id=\"inline\">Inline</h2>\r\n<p>Group checkboxes or radios on the same horizontal row by adding <code>.form-check-inline</code> to any <code>.form-check</code>.</p>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check form-check-inline\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"inlineCheckbox1\" value=\"option1\">\r\n  <label class=\"form-check-label\" for=\"inlineCheckbox1\">1</label>\r\n</div>\r\n<div class=\"form-check form-check-inline\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"inlineCheckbox2\" value=\"option2\">\r\n  <label class=\"form-check-label\" for=\"inlineCheckbox2\">2</label>\r\n</div>\r\n<div class=\"form-check form-check-inline\">\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"inlineCheckbox3\" value=\"option3\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"inlineCheckbox3\">3 (disabled)</label>\r\n</div>\r\n</div>\r\n<div class=\"bd-example\">\r\n<div class=\"form-check form-check-inline\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"inlineRadioOptions\" id=\"inlineRadio1\" value=\"option1\">\r\n  <label class=\"form-check-label\" for=\"inlineRadio1\">1</label>\r\n</div>\r\n<div class=\"form-check form-check-inline\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"inlineRadioOptions\" id=\"inlineRadio2\" value=\"option2\">\r\n  <label class=\"form-check-label\" for=\"inlineRadio2\">2</label>\r\n</div>\r\n<div class=\"form-check form-check-inline\">\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"inlineRadioOptions\" id=\"inlineRadio3\" value=\"option3\" disabled=\"\">\r\n  <label class=\"form-check-label\" for=\"inlineRadio3\">3 (disabled)</label>\r\n</div>\r\n</div>\r\n<h2 id=\"without-labels\">Without labels</h2>\r\n<p>Omit the wrapping <code>.form-check</code> for checkboxes and radios that have no label text. Remember to still provide some form of accessible name for assistive technologies (for instance, using <code>aria-label</code>).</p>\r\n<div class=\"bd-example\">\r\n<div>\r\n  <input class=\"form-check-input\" type=\"checkbox\" id=\"checkboxNoLabel\" value=\"\" aria-label=\"...\">\r\n</div>\r\n\r\n<div>\r\n  <input class=\"form-check-input\" type=\"radio\" name=\"radioNoLabel\" id=\"radioNoLabel1\" value=\"\" aria-label=\"...\">\r\n</div>\r\n</div>\r\n<h2 id=\"toggle-buttons\">Toggle buttons</h2>\r\n<p>Create button-like checkboxes and radio buttons by using <code>.btn</code> styles rather than <code>.form-check-label</code> on the <code>&lt;label&gt;</code> elements. These toggle buttons can further be grouped in a <a href=\"https://getbootstrap.com/docs/5.0/components/button-group/\" target=\"_blank\">button group</a> if needed.</p>\r\n<h3 id=\"checkbox-toggle-buttons\">Checkbox toggle buttons</h3>\r\n<div class=\"bd-example\">\r\n<input type=\"checkbox\" class=\"btn-check\" id=\"btn-check\" autocomplete=\"off\">\r\n<label class=\"btn btn-primary\" for=\"btn-check\">Single toggle</label>\r\n</div>\r\n<div class=\"bd-example\">\r\n<input type=\"checkbox\" class=\"btn-check\" id=\"btn-check-2\" checked=\"\" autocomplete=\"off\">\r\n<label class=\"btn btn-primary\" for=\"btn-check-2\">Checked</label>\r\n</div>\r\n<div class=\"bd-example\">\r\n<input type=\"checkbox\" class=\"btn-check\" id=\"btn-check-3\" autocomplete=\"off\" disabled=\"\">\r\n<label class=\"btn btn-primary\" for=\"btn-check-3\">Disabled</label>\r\n</div>\r\n<h3 id=\"radio-toggle-buttons\">Radio toggle buttons</h3>\r\n<div class=\"bd-example\">\r\n<input type=\"radio\" class=\"btn-check\" name=\"options\" id=\"option1\" autocomplete=\"off\" checked=\"\">\r\n<label class=\"btn btn-secondary\" for=\"option1\">Checked</label>\r\n\r\n<input type=\"radio\" class=\"btn-check\" name=\"options\" id=\"option2\" autocomplete=\"off\">\r\n<label class=\"btn btn-secondary\" for=\"option2\">Radio</label>\r\n\r\n<input type=\"radio\" class=\"btn-check\" name=\"options\" id=\"option3\" autocomplete=\"off\" disabled=\"\">\r\n<label class=\"btn btn-secondary\" for=\"option3\">Disabled</label>\r\n\r\n<input type=\"radio\" class=\"btn-check\" name=\"options\" id=\"option4\" autocomplete=\"off\">\r\n<label class=\"btn btn-secondary\" for=\"option4\">Radio</label>\r\n</div>\r\n<h3 id=\"outlined-styles\">Outlined styles</h3>\r\n<p>Different variants of <code>.btn</code>, such at the various outlined styles, are supported.</p>\r\n<div class=\"bd-example\">\r\n<input type=\"checkbox\" class=\"btn-check\" id=\"btn-check-outlined\" autocomplete=\"off\">\r\n<label class=\"btn btn-outline-primary\" for=\"btn-check-outlined\">Single toggle</label><br>\r\n\r\n<input type=\"checkbox\" class=\"btn-check\" id=\"btn-check-2-outlined\" checked=\"\" autocomplete=\"off\">\r\n<label class=\"btn btn-outline-secondary\" for=\"btn-check-2-outlined\">Checked</label><br>\r\n\r\n<input type=\"radio\" class=\"btn-check\" name=\"options-outlined\" id=\"success-outlined\" autocomplete=\"off\" checked=\"\">\r\n<label class=\"btn btn-outline-success\" for=\"success-outlined\">Checked success radio</label>\r\n\r\n<input type=\"radio\" class=\"btn-check\" name=\"options-outlined\" id=\"danger-outlined\" autocomplete=\"off\">\r\n<label class=\"btn btn-outline-danger\" for=\"danger-outlined\">Danger radio</label>\r\n</div>\r\n</div>"
